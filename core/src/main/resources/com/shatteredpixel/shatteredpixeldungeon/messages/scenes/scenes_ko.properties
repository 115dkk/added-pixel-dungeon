scenes.amuletscene.text=당신은 마침내 옌더의 아뮬렛을 손에 넣었다. 아뮬렛의 힘을 이용해 세상을 정복하거나 사람들에게 평화와 번영을 가져오는 등 무엇이든지 할 수 있게 되었다. 어쨌든 당신의 삶은 영원히 변하게 될 것이며 이 게임도 여기서 끝이 나게 된다. 그걸 원하지 않는다면 아주 잠시 동안만 필멸자로 남을 수도 있을 것이다.

