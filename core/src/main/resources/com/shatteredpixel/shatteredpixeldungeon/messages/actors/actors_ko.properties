###blobs
actors.blobs.blizzard.desc=여기에 눈보라가 휘몰아치고 있다.

actors.blobs.confusiongas.desc=여기에 혼란 가스 구름이 소용돌이치고 있다.

actors.blobs.electricity.desc=여기에 전기가 요란하게 튀기고 있다.
actors.blobs.electricity.rankings_desc=감전
actors.blobs.electricity.ondeath=당신은 감전되어 죽었다...

actors.blobs.fire.desc=여기에 불이 맹렬하게 타고 있다.

actors.blobs.foliage.desc=지하 정원의 어둠에 한 줄기 빛이 내리쬔다.

actors.blobs.freezing.desc=여기의 공기는 유난히 추운 것 같다.

actors.blobs.goowarn.desc=여기에 어두운 에너지가 도사리고 있는 것 같다!

actors.blobs.inferno.desc=여기에 용암이 들끓고 있다.

actors.blobs.paralyticgas.desc=여기에 마비 가스 구름이 소용돌이치고 있다.

actors.blobs.smokescreen.desc=여기에 짙은 검은색 연기가 소용돌이치고 있다.

actors.blobs.stenchgas.desc=여기에 악취나는 구름이 소용돌이치고 있다.

actors.blobs.stormcloud.desc=여기에 자욱한 수증기가 피어오르고 있다.

actors.blobs.toxicgas.desc=여기에 초록색 유독성 가스 구름이 소용돌이치고 있다.
actors.blobs.toxicgas.rankings_desc=질식사
actors.blobs.toxicgas.ondeath=당신은 유독 가스 때문에 죽었다...

actors.blobs.corrosivegas.desc=여기에 치명적인 부식성 가스 구름이 소용돌이치고 있다.

actors.blobs.waterofawareness.procced=한 모금 들이키는 순간, 당신은 지식이 당신의 마음 속으로 흘러들어오는 것을 느꼈다. 이제 당신의 장비에 대한 모든 것을 알 수 있으며, 이 층에 있는 모든 아이템과 숨겨진 비밀에 대하여 알게 되었다.
actors.blobs.waterofawareness.desc=지식의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 한 모금 마시면 자신이 착용한 모든 아이템과 현재 층의 비밀을 밝혀낼 수 있다.

actors.blobs.waterofhealth.procced=한 모금을 마시는 순간, 당신의 모든 상처가 완전히 나았다.
actors.blobs.waterofhealth.desc=회복의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 이 물을 마시면 당신의 체력을 모두 회복하며 허기도 완전히 줄어들게 된다.

actors.blobs.wateroftransmutation.desc=변화의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 이 우물에 아이템을 던져 넣으면 다른 것으로 변하게 된다.

actors.blobs.web.desc=모든 것이 굵은 거미줄로 뒤덮혀 있다.



###buffs
actors.buffs.adrenaline.name=아드레날린
actors.buffs.adrenaline.desc=물리적인 힘이 솟아나게 하는 아드레날린이 공격과 이동속도를 향상시켰습니다.\n\n아드레날린은 그것의 목표를 2배 빠르게 달리게 하고, 1.5배 빠르게 공격하게 합니다.\n\n아드레날린은 %s 턴 동안 지속됩니다.

actors.buffs.adrenalinesurge.name=아드레날린 촉진
actors.buffs.adrenalinesurge.desc=강력한 힘의 흐름이 느껴집니다. 아쉽게도 잠깐만 지속됩니다.\n\n힘 증가: +%d\n%s턴 후에 강화 효과가 약해집니다.

actors.buffs.amok.name=광란
actors.buffs.amok.desc=광란 효과는 대상에게 대단한 분노와 혼란 효과를 줍니다. \n\n어떤 생물체가 광란에 걸리면, 그 적과 아군 구분 없이 주변의 모든 것을 공격하게 됩니다. \n\n광란 효과는 %s턴 동안 유지됩니다.

actors.buffs.arcanearmor.name=신비한 갑옷
actors.buffs.arcanearmor.desc=얇은 보호막이 당신을 감싸며 마법 공격으로부터의 피해를 줄여주고 있습니다.\n\n당신의 마법 보호막은 현재 0-%d의 피해를 막을 수 있습니다.\n\n이 보호막은 %s턴 뒤에 약해집니다.

actors.buffs.artifactrecharge.name=유물 충전
actors.buffs.artifactrecharge.desc=에너지가 당신 주변을 맴돌고 있으며, 당신에게 장착된 유물의 충전 속도를 상승시키고 있습니다.\n\n각 유물마다 조금씩 차이가 있지만, 이들 모두 충전 속도가 감소할 것입니다.\n\n효과가 끝나기까지  %s 턴 남았습니다.

actors.buffs.barkskin.name=나무껍질
actors.buffs.barkskin.desc=당신의 피부는 단단해져 마치 나무껍질과 같아졌습니다.\n\n단단해진 피부는 마치 효과적인 갑옷과 같아서 물리적인 공격을 더 잘 방어하게 됩니다. \n\n당신의 현재 추가 방어력은 %d입니다.\n나무껍질 효과는 %s턴 뒤에 약해집니다.

actors.buffs.barrier.name=방어막
actors.buffs.barrier.desc=단단한 힘의 방어막이 모든 피해를 막아줍니다.\n\n방어막은 방어막 수치가 소진될 때 까지 모든 피해를 막아줍니다. 방어막 수치는 1턴에 1씩 감소합니다.\n\n현재 방어막 수치는 %d입니다.

actors.buffs.berserk.angered=분노
actors.buffs.berserk.berserk=격노
actors.buffs.berserk.exhausted=탈진
actors.buffs.berserk.recovering=회복 중
actors.buffs.berserk.angered_desc=광전사의 부상이 심할수록 그 타격과 인내력도 강화됩니다. 광전사가 육체적인 피해를 받으면, 더욱 분노하여 추가 피해를 주고 더 큰 고통을 견딜 수 있게 됩니다. 갑옷에 의해 감소된 피해 역시 그의 분노를 더합니다.\n\n분노는 시간이 지나면서 사라지며, 광전사의 체력이 낮을수록 더 오래 지속됩니다.\n\n만약 완전히 분노한 상태에서 인장이 박힌 갑옷을 입은 광전사의 체력이 0이 되면, 그는 격노하여 짧은 시간 동안 _죽음을 유예_ 할 수 있습니다.\n\n현재 분노: _%.0f%%_\n_+%.0f%%_ 피해량\n_+%.0f%%_ 피해 저항
actors.buffs.berserk.berserk_desc=죽음이 임박한 시점에서, 두려움과 번뇌가 사라지고 분노만 남습니다. 이런 죽음에 가까운 상태에서 광전사는 극도로 강력합니다 _50%의 추가 피해를 입히고, 추가 방어막을 얻고, 죽음을 유예합니다._\n\n추가 방어막은 그의 갑옷이 좋을수록 더 강력하며, 시간이 지나면서 줄어들 것입니다. 이 방어막이 0까지 줄어들면 광전사는 삶을 포기하고 죽을 것입니다.\n\n어떤 방법으로든 체력을 회복하면 안정을 되찾을 수 있지만, 탈진 상태에 접어들게 됩니다. 탈진 상태에선 다시 격노 상태에 접어들기 위해선 경험치를 얻어야만 합니다.
actors.buffs.berserk.recovering_desc=내면의 힘에는 한계가 있는 법입니다. 광전사가 다시 격노하려면 우선 조금 쉬어야만 합니다.\n\n체력을 회복하는 동안 광전사는 피해를 입을 때 분노를 얻지 못합니다.\n\n복구될 때까지의 레벨: _%.2f_
actors.buffs.berserk.no_rages=격노 효과는 광전사의 기력을 영구적으로 소모시켜 격노할 때 마다 최대 체력이 감소합니다.
actors.buffs.berserk.past_rages=격노 횟수: _%d_\n현재 최대 체력: _%d%%_
actors.buffs.berserk.rankings_desc=격노하며 버텼으나 사망

actors.buffs.bleeding.name=출혈
actors.buffs.bleeding.ondeath=당신은 과다출혈로 죽었다...
actors.buffs.bleeding.heromsg=당신은 피를 흘린다!
actors.buffs.bleeding.rankings_desc=과다 출혈로 사망
actors.buffs.bleeding.desc=상처에서 상당한 양의 피를 흘립니다.\n\n출혈은 당신이 매 턴마다 피해를 입게 합니다. 매 턴 입는 피해는 출혈이 끝날 때 까지 무작위로 줄어듭니다. \n\n출혈은 현재 %d 의 최대 피해를 입힙니다.

actors.buffs.bless.name=축복
actors.buffs.bless.desc=마치 신이 은총을 내린 것처럼 집중력이 폭발적으로 증가합니다.\n\n축복은 대상의 정확도외 회피율을 굉장히 많이 증가시킵니다. 따라서 전투 중 축복을 받는 것이 훨씬 더 효과적입니다.\n\n축복 효과는 %s 턴 동안 지속됩니다.

actors.buffs.blindness.name=실명
actors.buffs.blindness.heromsg=당신의 눈이 멀었다!
actors.buffs.blindness.desc=실명 상태는 대상의 주변의 모든 것을 어두운 안개처럼 보이게 합니다.\n\n실명을 당하면, 주변 한 칸 이상의 타일을 볼 수 없게 되며, 원거리 무기는 무용지물이 되며 먼 거리의 적을 볼 수 없어 놓치게 됩니다. 또한 눈이 먼 대상은 주문서나 책을 읽을 수 없습니다. \n\n실명 효과는 %s 턴 동안 지속됩니다.

actors.buffs.burning.name=연소
actors.buffs.burning.heromsg=당신에게 불이 붙었다!
actors.buffs.burning.burnsup=%s에게 불이 붙었다!
actors.buffs.burning.ondeath=당신은 불타 사망했다...
actors.buffs.burning.rankings_desc=재가 되어버림
actors.buffs.burning.desc=불이 붙는 것만큼 고통스러운 것은 거의 없습니다.\n\n불이 붙으면 물에 들어가거나 꺼질 때 까지 매 턴 지속적으로 피해를 입힙니다. 물에 들어가거나물약을 깨트리면 끌 수 잇습니다. 또한, 불이 붙은 상태에서 다른 지형이나 아이템에 불을 옮길 수도 있습니다. \n\n불이 스스로 꺼지기까지 %s 만큼 남았습니다.

actors.buffs.charm.name=매혹
actors.buffs.charm.heromsg=당신은 매혹에 걸렸다!
actors.buffs.charm.desc=매혹 효과는 적들을 서로 일시적으로 사랑에 빠지게 하는 조작 마법입니다.\n\n매혹에 걸린 대상들은 같이 매혹에 걸린 적들을 직접적으로 공격하는 것이 불가능해집니다. 하지만 다른 적을 공격하는 것은 가능합니다. 대상이 피해를 입으면 효과의 지속시간이 감소합니다.\n\n매혹 효과는 %s 턴 동안 유지됩니다.

actors.buffs.chill.name=냉동
actors.buffs.chill.freezes=%s이/가 얼어붙었다!
actors.buffs.chill.desc=완전히 얼진 않았지만, 그래도 여전히 너무 춥습니다.\n\n냉동된 대상은 모든 행동을 더 느리게 하며, 남은 효과 시간에 비례하여 느려집니다. 최대로 냉동된 상태는 둔화 효과에 걸린 것과 동일합니다.\n\n냉동은 %1$s 턴 동안 유지되며,\n속도를 %2$s%%만큼 감소시킵니다.

actors.buffs.combo.name=연속 타격
actors.buffs.combo.combo=%d 연속 명중!
actors.buffs.combo.bad_target=공격 범위 내에 있는 적을 공격해야 합니다.
actors.buffs.combo.clobber_prompt=후려칠 대상을 선택\n뒤로 밀쳐지며 혼란시킴
actors.buffs.combo.clobber_desc=이제 _후려치기_ 가 가능합니다. 이 공격은 피해량이 적지만 _적을 밀쳐내고 혼란시킵니다._ 전투 중 시간을 벌 때 유용합니다.
actors.buffs.combo.cleave_prompt=갈라버릴 대상을 선택\n대상이 죽으면, 연속 타격을 유지함
actors.buffs.combo.cleave_desc=이제 _가르기_ 가 가능합니다. 이 공격은 피해량이 증가하며, _적을 처치하는데 성공하면 연속 타격을 유지할 수 있습니다._ 여러 명의 적을 상대하면서 연속 타격을 유지하기 위해 효과적인 수단입니다.
actors.buffs.combo.slam_prompt=강타할 대상을 선택\n방어구 성능에 비례한 추가 피해와 방어막 획득
actors.buffs.combo.slam_desc=현재 _강타_ 를 사용할 수 있습니다. 이 공격은 _더 높은 피해를 주고 당신이 입고 있는 갑옷의 성능에 비례한 방어막을 얻습니다._ 이 공격은 전투를 끝내는 데에 좋으며, 다음 전투를 더 오래 버텨낼 수 있게 합니다.
actors.buffs.combo.crush_prompt=으깨버릴 대상을 선택\n엄청난 피해를 줌.
actors.buffs.combo.crush_desc=이제 _으깨기_ 가 가능합니다. 이 잔혹한 공격은 _매우 지속적으로 커다란 피해를 입힙니다._ 높은 체력을 가진 강력한 적을 제압할 때 효과적입니다!
actors.buffs.combo.fury_prompt=분노 폭발 대상을 선택\n매우 빠르게 여러번 공격
actors.buffs.combo.fury_desc=이제 _분노 폭발_ 이 가능합니다. 이 잔혹한 공격은 감소된 피해량으로 _현재 연속 타격 수치만큼 적을 공격합니다._ 매 공격마다 무기에 걸린 마법을 발동시킬 수 있으므로, 그런 무기를 사용할때 매우 효과적입니다!
actors.buffs.combo.desc=검투사들은 공격에 성공할 때마다 전투에 추진력을 얻습니다. 명중한 공격은 연속 타격 수치를 하나 늘립니다. 그러나 일정 시간동안 공격하지 않거나, 공격이 세 번 연속으로 빗나가면 연속 타격 수치는 0으로 되돌아갑니다.\n\n연속 타격을 많이 성공시키면 절대 빗나가지 않는 필살기를 사용할 수 있습니다! 연속 수치가 2, 4, 6, 8, 10일때 각각의 특수한 필살기를 사용할 수 있으며, 이를 사용하면 연속 타격 수치가 초기화됩니다.

actors.buffs.corruption.name=타락
actors.buffs.corruption.desc=타락 마법은 존재의 근원을 조작하여, 대상을 아군과 적대하도록 만듭니다.\n\n타락한 생물체는 자신의 동료를 공격하며, 자신의 원래 적을 무시합니다. 타락은 또한 걸린 대상에게 피해를 입히며, 시간이 지남에 따라 체력이 천천히 사라집니다.\n\n타락 효과는 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.cripple.name=불구
actors.buffs.cripple.heromsg=당신은 불구가 되었다!
actors.buffs.cripple.desc=다리가 잘못된 방향으로 꺾인 것 같습니다.\n\n불구 상태가 되면 이동 속도가 줄어들며, 한칸을 이동하는 데 두 턴이 들게 됩니다.\n\n불구 효과는 %s턴 동안 지속됩니다.

actors.buffs.doom.name=파멸
actors.buffs.doom.desc=온 세상이 당신을 죽기를 바라는데, 어찌 계속 살아갈 수 있을까요?\n\n파멸당한 캐릭터는 모든 피해를 두 배로 입게 됩니다.\n\n파멸은 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.drowsy.name=졸림
actors.buffs.drowsy.desc=마법의 힘이 잠을 쏟아지게 만들었습니다.\n\n피해를 받거나 최대 체력을 유지함으로써 졸음에 대항할 수 있습니다.\n\n몇턴 후, 대상은 깊은 마법의 잠 속으로 빠지게 됩니다.

actors.buffs.earthimbue.name=대지와 동화함
actors.buffs.earthimbue.desc=당신은 대지의 힘과 하나가 되었습니다!\n\n당신의 모든 물리적 공격에 땅을 일으키는 힘이 담기게 될 것이며, 일시적으로 타격한 적들을 속박시킬 것입니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

actors.buffs.fireimbue.name=화염과 동화함
actors.buffs.fireimbue.desc=당신은 불의 힘과 하나가 되었습니다!\n\n적에게 가하는 모든 물리 공격은 지속시간 동안 적들을 불타오르게 만들며, 당신은 불에 면역이 됩니다.\n\n화염과 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.foresight.name=예지
actors.buffs.foresight.desc=당신의 감각이 향상되어, 시야 밖에 있는 모든 것을 즉각적으로 알아챌 수 있게 되었습니다.\n\n예지 효과가 지속되는 한 당신의 탐색 범위가 증가하게 되며, 탐색 범위 내에 들어온 모든 숨겨진 것들이 즉시 발견될 것입니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

actors.buffs.frost.name=빙결
actors.buffs.frost.freezes=%s이/가 얼어붙었다!
actors.buffs.frost.desc=빙결은 상대를 완전히 동태로 만드는 것이 아니라, 그저 얼음으로 감쌀 뿐입니다.\n\n빙결은 마비와 비슷하게 대상의 움직임을 봉쇄합니다. 하지만 대상이 피해를 입으면 얼음이 깨져 효과가 중단됩니다.\n\n빙결이 끝날 때 까지 %s 남았습니다.

actors.buffs.frostimbue.name=냉기와 동화함
actors.buffs.frostimbue.desc=당신은 차가운 힘과 하나가 되었습니다!\n\n모든 물리적 공격은 적을 점점 얼려갈 것이며, 추가적으로 당신은 추위에 면역을 가지게 됩니다.\n\n효과가 끝나기까지 %s턴 남았습니다.

actors.buffs.fury.name=분노
actors.buffs.fury.heromsg=당신은 분노에 휩싸였다!
actors.buffs.fury.desc=당신은 화가 났습니다. 그리고 적들은 화가 난 당신에게서 도망치는게 좋을 것입니다.\n\n거대한 분노가 당신 속에서 타오르며, 당신이 가하는 물리 공격력을 50%% 증가시킵니다.\n\n분노 효과는 당신의 체력이 50%% 이하로 떨어지면 항상 발동됩니다.

actors.buffs.blobimmunity.name=정화의 보호막
actors.buffs.blobimmunity.desc=어떤 기묘한 힘이 얇은 보호막을 형성했습니다. 공기 중의 모든 해로운 효과를 받지 않게 됩니다.\n\n보호막이 유지되는 동안 모든 지역 효과를 받지 않게 됩니다.\n\n보호막은 %s턴 동안 유지됩니다.

actors.buffs.haste.name=신속
actors.buffs.haste.desc=에너지가 당신의 근육을 따라 흐르며, 당신이 믿을 수 없는 속도로 달리는 것을 가능하게 합니다!\n\n신속 효과가 적용되는 동안 당신은 3배 빠르게 달릴 수 있지만, 다른 행동들은 보통의 속도로 수행합니다.\n\n신속 효과는 %s턴 동안 적용됩니다.

actors.buffs.healing.name=치유 중
actors.buffs.healing.desc=마법의 치유력이 상처를 치유하고 살을 꿰메고 있습니다.\n\n치유 효과가 사라지기 전까지 매 턴마다 체력이 천천히 회복될 것이며, 치유량은 점점 줄어들 것입니다.\n\n다음 턴에 %d의 체력을 회복할 것입니다.\n\n효과가 끝나기까지 %d 턴 남았습니다.

actors.buffs.hunger.hungry=배고픔
actors.buffs.hunger.starving=굶주림
actors.buffs.hunger.onhungry=당신은 배가 고프다.
actors.buffs.hunger.onstarving=당신은 너무 굶주렸다!
actors.buffs.hunger.ondeath=당신은 굶어 죽었다...
actors.buffs.hunger.cursedhorn=저주받은 뿔이 당신이 먹고 있는 음식의 영양분을 빼앗아 갔다.
actors.buffs.hunger.rankings_desc=굶어 죽음
actors.buffs.hunger.desc_intro_hungry=당신은 배가 조금 고프지만 아직 그렇게 급하지는 않습니다.
actors.buffs.hunger.desc_intro_starving=당신은 너무 배고파서 체력이 줄어들고 있습니다.
actors.buffs.hunger.desc=\n\n던전에서 시간을 보내는 동안 배고픔이 천천히 증가하여 결국 굶주리게 됩니다. 굶주리는 동안에는 체력이 회복되지 않고 천천히 감소합니다.\n\n식량 조절은 중요합니다! 남는 체력이 있다면 나중에 더 많은 식량을 위해 잠시 굶주리는것도 나쁘지 않은 생각 입니다. 효과적인 식량 조절로 음식을 훨씬 더 많이 절약할 수 있습니다.

actors.buffs.invisibility.name=투명화
actors.buffs.invisibility.desc=당신은 주변 환경에 완벽하게 섞여들어 보이지 않습니다.\n\n투명화 상태 동안 적들은 공격하거나 따라올 수 없습니다. 물리적 공격이나, 주문서 혹은 마법 막대 같은 마법 효과를 사용하는 것은 투명화를 즉시 중단시킵니다.\n\n투명화는 %s턴 동안 지속됩니다.

actors.buffs.levitation.name=부유
actors.buffs.levitation.desc=마법의 힘이 당신을 공중으로 띄워 마치 무게가 없는 것 처럼 느껴집니다.\n\n공중에 뜬 상태에서는 모든 지면 공격을 무시합니다. 또한 함정을 밟지 않으며, 불을 끄기 위해 물에 들어갈 수 없고, 식물을 밟을 수 없고, 뿌리에 묶이지 않으며, 구덩이 위를 날아다닐 수 있습니다. 단 해당 타일은 부유 효과가 끝나자마자 밟을 때의 효과를 발동시키니 주의하십시오.\n\n부유 효과는 %s턴 동안 지속됩니다.

actors.buffs.light.name=발광
actors.buffs.light.desc=가장 어두운 던전에서라도, 당신 곁에 있는 밝은 불빛은 매우 든든한 존재입니다.\n\n불빛은 어둠을 몰아 내며, 주변 환경에 구애받지 않고 시야를 더 넓혀줍니다.\n\n발광 효과는 %s턴 동안 지속됩니다.

actors.buffs.lockedfloor.name=층이 잠겨있음
actors.buffs.lockedfloor.desc=현재 층이 잠겨 있어 당신은 나갈 수 없습니다!\n\n층이 잠겨있는 동안 당신은 배고픔이 증가하지 않고 굶주림 피해를 입지 않습니다. 더하여 이 층의 보스를 물리치러 나아가지 않는 이상 재생 효과는 멈춥니다.\n\n또 층이 잠겨있는 동안 축복받지 않은 앙크로 부활한다면 해당 층을 재시작하게됩니다.\n\n잠금을 풀기 위해 이 층의 보스를 물리치십시오.

actors.buffs.magicalsight.name=마법 시야
actors.buffs.magicalsight.desc=당신은 어떻게든 마음의 눈으로 주변을 살펴볼 수 있게 되었습니다.\n\n시야를 가리는 효과나 지형은 마법 시야가 활성화 된 동안 시야를 가리지 않습니다.\n\n마법 시야는 %s턴 동안 지속됩니다.

actors.buffs.magicalsleep.name=마법의 수면
actors.buffs.magicalsleep.toohealthy=너무 건강한 당신은 수면의 욕구에 저항했다.
actors.buffs.magicalsleep.fallasleep=당신은 깊은 마법의 잠에 빠졌다.
actors.buffs.magicalsleep.wakeup=당신은 생기있고 건강한 기분으로 깨어났다.
actors.buffs.magicalsleep.desc=이 캐릭터는 깊은 마법의 수면에 빠져 자연적으로는 일어날 수 없습니다.\n\n마법의 수면은 일반 수면과 다를 것이 없지만, 오직 피해를 입어야만 깨어날 수 있다는 것이 차이점입니다.\n\n영웅에게 걸린 마법 숙면은 치유의 힘이 깃들어 있어, 자는 동안 체력을 빠른 속도로 회복시킵니다.

actors.buffs.magicimmune.name=마법 면역
actors.buffs.magicimmune.desc=모든 마법 효과가 당신에 대한 효력을 잃었으며, 당신은 이들에 아무런 영향도 받지 않게 되었습니다.\n\n이 효과가 발동되어 있는 한 당신은 저주, 장비의 마법 효과, 마법 막대, 주문서 등을 포함한 모든 해롭거나 이로운 마법에 면역이 될 것입니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

actors.buffs.mindvision.name=심안
actors.buffs.mindvision.desc=당신은 어떻게든 이 층에 있는 모든 생물체들을 마음의 눈으로 볼 수 있게 되었습니다. 익숙한 현상은 아니겠지요.\n\n심안 효과가 지속되는 동안 현재 층에 있는 모든 캐릭터들을 볼 수 있습니다. 이 효과로 보여진 적들은 시야 내의 캐릭터에게 효과가 있는 마법 주문의 대상에 포함됩니다.\n\n심안 효과는 %s턴 동안 지속됩니다.

actors.buffs.momentum.name=가속력
actors.buffs.momentum.desc=_프리러너_ 는 움직일수록 가속력을 쌓아 이동 속도와 회피가 증가합니다.\n\n추가 이동 속도는 가속력에만 영향을 받지만, 추가 회피는 갑옷에도 영향을 받습니다.\n\n프리러너의 힘이 갑옷의 요구 힘을 초과한 만큼 회피력이 추가로 증가합니다. \n\n현재 가속력: %d%%

actors.buffs.ooze.name=산성 덩어리
actors.buffs.ooze.heromsg=산성 덩어리가 살점을 삼킨다. 물에서 씻어내야 한다!
actors.buffs.ooze.ondeath=당신은 녹아버렸다....
actors.buffs.ooze.rankings_desc=산성에 의해 녹아버림
actors.buffs.ooze.desc=이 끈적한 산성 덩어리가 당신의 살에 붙어 살을 천천히 녹이고 있습니다.\n\n이 덩어리는 일정한 시간 동안 지속적으로 피해를 입히지만, 물에 즉시 씻어낼  수 있습니다.\n\n덩어리가 떨어지기까지 %s턴 남았습니다.

actors.buffs.paralysis.name=마비
actors.buffs.paralysis.heromsg=당신은 마비되었다!
actors.buffs.paralysis.out=마비 저항
actors.buffs.paralysis.desc=때로는 아무것도 하지 않는 것이 최악입니다.\n\n마비는 효과가 해제될 때까지 기다리게 하여 모든 행동을 완전히 정지시킵니다. 캐릭터에 가해지는 피해의 고통은 마비에 저항할 수 있게 하여 효과가 해제될 수 있게 합니다.\n\n마비의 남은 턴: %s

actors.buffs.poison.name=중독
actors.buffs.poison.heromsg=당신은 중독되었다!
actors.buffs.poison.ondeath=당신은 중독사하였다...
actors.buffs.poison.rankings_desc=맹독에 중독되어 사망
actors.buffs.poison.desc=독이 당신의 피를 타고 흘러가 내부 장기의 기능을 천천히 방해합니다.\n\n독은 매 턴마다 남은 지속시간에 비례하는 피해를 입힙니다.\n\n독 효과는 %s턴 동안 지속됩니다.

actors.buffs.preparation.name=마음가짐
actors.buffs.preparation.desc=암살자는 그림자 속에서 침착하게 기다리며, 치명적인 일격을 준비합니다.
actors.buffs.preparation.desc_dmg=다음 공격 시 _%d%%의 추가 피해_ 를 줍니다.
actors.buffs.preparation.desc_dmg_scale=다음 공격이 _%d%%-%d%%_ 의 추가 피해를 입히며, 대상의 남은 체력이 적을수록 강력한 피해를 입힙니다.
actors.buffs.preparation.desc_dmg_instakill=다음 공격이 보스가 아닌 적을 _일격사_ 시킬 것입니다!\n\n그 외의 경우 경우 _%d%%-%d%%의 추가 피해_ 를 입히며, 대상의 남은 체력이 적을수록 강력한 피해를 입힙니다.
actors.buffs.preparation.desc_dmg_likely=이 공격은 또한 더 높은 피해를 입힐 경우가 많습니다.
actors.buffs.preparation.desc_blink=적을 공격하기 전에 대상 위치로 점멸할 수 있습니다. 최대 점멸 거리는 _%d_ 칸 입니다.
actors.buffs.preparation.desc_invis_time=암살자는 _%d 턴_ 동안 투명화 하였습니다.
actors.buffs.preparation.desc_invis_next=공격력이 _%d 턴_ 동안 강해질 것입니다.
actors.buffs.preparation.prompt=공격할 대상을 선택\n최대 점멸 사정거리: %d
actors.buffs.preparation.no_target=공격할 대상이 없다.
actors.buffs.preparation.out_of_reach=사정거리 바깥의 적을 공격할 수 없다.

actors.buffs.prismaticguard.name=비활성화 프리즈마 거울상
actors.buffs.prismaticguard.desc=당신은 현재 비활성화된 프리즈마 거울상에게 보호되고 있으며, 적이 등장하면 튀어나와 당신을 보호해 줄 것입니다!\n\n비활성화된 동안, 프리즈마 거울상은 받은 피해를 천천히 회복할 것입니다.\n\n현재 체력은 %d이며, 최대 체력은 %d입니다.

actors.buffs.recharging.name=충전
actors.buffs.recharging.desc=에너지가 당신에게 통하며 마법 막대와 지팡이를 빠르게 충전시킵니다.\n\n이 효과는 기존의 충전 속도에 더하여, 매 턴마다 1/4의 충전량을 추가로 충전시킵니다.\n\n충전 효과는 %s턴 동안 지속됩니다.

actors.buffs.roots.name=속박
actors.buffs.roots.heromsg=당신은 움직일 수 없다!
actors.buffs.roots.desc=속박(마법 속박이든 자연적 속박이든)은 당신의 발을 묶어, 그 자리에 서 있게 합니다.\n\n속박은 대상을 그 자리에 묶어 이동할 수 없게 하지만, 다른 행동은 여전히 할 수 있습니다.\n\n속박 효과는 %s턴 동안 지속됩니다.

actors.buffs.shadows.name=그림자 숨기
actors.buffs.shadows.desc=당신은 주변의 그림자에 동화되어, 투명해졌으며 느린 신진대사를 가지게 되었습니다.\n\n투명화가 적용되는 동안, 적들은 당신을 공격하거나 따라올 수 없습니다. 대부분의 물리적인 공격이나 마법 효과(주문서나 마법 막대 등)는 즉시 투명화를 취소합니다. 또한, 그림자에 숨는 동안에는 덜 배고파집니다.\n\n직접 그림자에서 빠져나오거나, 적이 당신에게 다가오기 전까지는 계속 그림자에 숨게될 것입니다.

actors.buffs.slow.name=느려짐
actors.buffs.slow.desc=느려지는 마법은 목표의 시간에 영향을 주어, 다른 모든 것이 매우 빠르게 움직이는 것처럼 보이게 합니다.\n\n느려진 캐릭터는 모든 행동에 두 배의 시간이 필요합니다.\n\n느려짐 효과는 %s턴 동안 지속됩니다.

actors.buffs.snipersmark.name=저격수의 표식
actors.buffs.snipersmark.desc=저격수는 그녀가 가장 최근에 공격한 대상에게 집중합니다. 그녀는 어떻게 활이 개조되었는지에 따라 다양한 특수한 공격을 시전할 수 있습니다.\n\n개조되지 않은 활은 _스냅샷_ 을 쏘며, 적은 피해를 입히지만 발사하는 데 턴을 소모하지 않는 화살을 쏩니다.\n\n공격 속도를 위해 개조된 활은 3발의 화살을 _일제 사격_ 합니다. 각각의 화살은 적은 피해를 입히지만, 마법을 발동시킬 수 있습니다. 일제 사격은 1턴을 소모합니다.\n\n피해량을 위해 개조된 활은 _저격탄_ 을 쏩니다. 이 빗나가지 않는 화살은 대상과의 거리에 따른 추가 피해를 입히며, 발사하는 데 2턴을 소모합니다.

actors.buffs.soulmark.name=영혼의 낙인
actors.buffs.soulmark.desc=흑마법사가 해당 생물체의 영혼을 이용하고 있습니다. 대상에게 물리 피해를 입힐 때 마다 흑마법사의 체력을 회복하고 허기를 감소시킵니다.\n\n영혼 표식은 %s턴 동안 지속됩니다.

actors.buffs.stamina.name=지구력
actors.buffs.stamina.desc=끝없는 지구력으로 더 빠르게 움직일 수 있게 되었습니다!\n\n효과 중에는 50%% 더 빠르게 이동하지만, 다른 행동은 정상적인 속도로 실행합니다.\n\n지구력 효과는 %s턴 동안 지속됩니다.

actors.buffs.terror.name=공포
actors.buffs.terror.desc=공포 효과는 대상의 정신을 조작하여 주체할 수 없는 공황 상태로 몰아넣는 마법입니다.\n\n공포에 질린 캐릭터들은 대상의 적들로부터 멀리 도망치며, 최대한 많은 벽과 문을 사이에 두려고 합니다. 하지만 고통의 충격은 이 효과를 중단시킵니다.\n\n공포 효과는 %s턴 동안 지속됩니다.

actors.buffs.toxicimbue.name=맹독과 동화함
actors.buffs.toxicimbue.desc=당신은 독성 에너지와 하나가 되었습니다!\n\n당신이 움직일 때 마다 독성 가스가 피어오를 것이며, 이 가스는 적들을 중독시키지만 당신은 효과가 끝날 때 까지 독가스와 맹독 효과에 면역이 됩니다.\n\n맹독 동화는 %s턴 동안 지속됩니다.

actors.buffs.corrosion.name=부식
actors.buffs.corrosion.heromsg=당신의 몸이 녹고 있다!
actors.buffs.corrosion.ondeath=당신은 녹아버렸다...
actors.buffs.corrosion.rankings_desc=산성에 의해 녹아버림
actors.buffs.corrosion.desc=강력한 산은 살, 금속, 그리고 뼈와 같은 것들을 빠르게 녹여버립니다.\n\n대상이 계속 녹아 내림에 따라 부식 피해가 증가합니다.\n\n부식 지속 턴: %1$s.\n현재 부식 피해: %2$d.

actors.buffs.vertigo.name=현기증
actors.buffs.vertigo.desc=온 세상이 빙빙 돌아가며 일직선으로 걷는 것이 힘들 수 있습니다.\n\n현기증 효과를 받는 동안 움직이려는 캐릭터는 의도한 방향 대신 무작위 방향으로 움직이게 됩니다.\n\n현기증 효과는 %s턴 동안 지속됩니다.

actors.buffs.weakness.name=약화
actors.buffs.weakness.heromsg=당신은 약해진 기분이 든다!
actors.buffs.weakness.desc=장비가 갑자기 무거워진 것처럼 느껴집니다.\n\n약화 효과는 대상의 물리적인 힘을 감소시킵니다. 영웅은 잠시 동안 힘이 2 줄어들며, 적들은 더 적은 피해를 입힙니다.\n\n약화 효과는 %s턴 동안 지속됩니다.

actors.buffs.wellfed.name=배부름
actors.buffs.wellfed.desc=당신은 매우 배부르며, 만족감을 느끼고 있습니다.\n\n배부른 상태에서, 당신은 허기가 지지 않을 것이며, 일정 시간동안 추가적인 체력을 회복할 것입니다.\n\n배부름을 느끼지 않기까지 %d 턴 남았습니다.

####AddedPD
actors.buffs.transfusionbuff.name=생명력 충전됨
actors.buffs.transfusionbuff.desc=수혈의 지팡이가 적들의 생명력으로 충전되었습니다!\n\n이렇게 충전된 생명력은 다음 번에 아군을 치유할 때 당신의 생명력 대신 소모됩니다.

actors.buffs.transmuterbuff.name=변환의 시간!
actors.buffs.transmuterbuff.desc=변환술사는 지팡이의 충전량이 전부 소진되었을 때, 혼돈의 힘을 주입하여 흡수된 마법을 다른 종류로 변환시킬 수 있습니다!\n\n변환된 마법은 충전량 하나와 함께 잠시동안 충전 효과를 제공합니다. 그러나 이 과정에서 혼돈의 힘이 개입하므로, 변환된 직후에 시전하면 _예기치 못한 일이 벌어질 수 있습니다!_\n\n지팡이의 강화 수치가 높을수록 혼돈의 힘도 강해져 더욱 오래 잔류합니다. 또한, 이미 혼돈의 힘으로 가득한 저주받은 지팡이는 변환시킬 수 없습니다.\n\n혼돈의 힘이 사라질 때까지 _%s_턴 남았습니다.

actors.buffs.burglarsense.name=함정 해체함
actors.buffs.burglarsense.disarm=당신은 반사적으로 함정이 작동하기 직전에 해체했다!
actors.buffs.burglarsense.desc=밤손님은 함정을 밟았을 때 초인적인 반사신경을 발휘하여 작동 직전에 해체할 수 있습니다. 그러나 한번 해체하면 다시 반사신경을 가다듬을 시간이 필요합니다.\n\n다시 반사적으로 해체할 수 있을 때까지 %s턴 남았습니다.

actors.buffs.dwarfarmorbuff.name=과열됨
actors.buffs.dwarfarmorbuff.desc=당신의 드워프제 동력 갑옷이 엄청난 에너지로 요동치며 증기를 내뿜고 있습니다!\n\n과열된 상태에서, 공격과 이동, 아이템 사용을 비롯한 당신의 _모든 행동은 2배 빨라집니다._ \n\n과열이 끝나기까지 %s턴 남았습니다.

actors.buffs.devotion.name=헌신
actors.buffs.devotion.desc=던전의 어둠 속에서, 당신과 신성한 빛의 유대는 억눌립니다. 그러나 몇 가지 방법으로 이 어둠을 정화할 수 있습니다 - 저 어둠에 물든 것들을 퇴치하거나, 어둠에 맞서며 경험을 쌓으십시오!\n\n현재 _%s점_의 헌신이 있습니다.
actors.buffs.devotion.miracles=\n\n_강타_는 시야 안의 대상 하나에게 피할 수 없는 피해를 줍니다. 사악한 대상에겐 더욱 강한 피해를 줍니다.\n\n_열광의 기도_는 당신과 모든 아군에게 열광을 불어넣습니다. 위험에 처하거나 강력한 적을 상대할수록, 매 턴마다 남아 있는 열광을 소모하여 체력을 회복합니다.\n\n_축성_은 장비의 마법 부여와 저주를 없애고 빛의 힘을 깃들입니다. 무기는 공격할 때마다 착용자와 아군을 축복하고, 갑옷은 공격받을 때마다 적을 약화시킵니다.
actors.buffs.devotion.crusader=\n\n성전사는 축성된 무기와 강타로 마법을 시전하는 적을 실명시킬 수 있습니다. 또한 열광의 기도로 치유받을 때마다 신비한 갑옷 효과를 받으며, 위기에 처했을 때 아드레날린 효과를 받습니다.
actors.buffs.devotion.scholar=\n\n_홍수의 은총_은 신학자 주변에 성스러운 홍수를 불러냅니다. 홍수는 함정을 해체하고, 성수로서의 힘이 사라지기 전까지 사악한 적의 공격과 이동을 늦춥니다.\n\n_화장터_는 신학자 주변에 정화의 불꽃을 불러냅니다. 모든 환경 효과와 언데드는 불꽃 속에서 정화됩니다.
actors.buffs.devotion.redeemer=\n\n_세례_는 대속자가 적의 어둠을 짊어짐으로써 아군으로 거듭나게 합니다. 오직 하나의 세례만 유지할 수 있으며, 세례받은 대상은 당신이 경험을 얻을 때마다 함께 성장합니다.\n\n대속자는 아군에게 강타를 사용하여 치유해줄 수 있습니다. 또한 세례받은 대상은 열광의 기도의 재생력을 감소시키지 않습니다.
actors.buffs.devotion.need_more_rank=기적을 행하려면 더 많은 헌신이 필요합니다.
actors.buffs.devotion.smite_prompt=_강타_ - 헌신 15 소모\n\n대상 하나에게 _%1$d_ 피해\n사악한 적에게 _%2$d_ 피해
actors.buffs.devotion.smite_prompt_crusader=_강타_의 기적\n헌신 15 소모\n\n대상 하나에게 _%1$d_ 피해\n사악한 적에게 _%2$d_ 피해\n마법 쓰는 적에게 실명
actors.buffs.devotion.smite_prompt_scholar=_강타_의 기적\n헌신 15 소모\n\n대상과 주변 적에게 _%1$d_ 피해\n사악한 적에게 _%2$d_피해
actors.buffs.devotion.smite_prompt_redeemer=_강타_의 기적\n헌신 15 소모\n\n대상과 주변 적에게 _%1$d_ 피해\n사악한 적에게 _%2$d_ 피해\n아군에게 _%3$d_ 만큼 치유 효과
actors.buffs.devotion.smite_bad_target=당신을 제외한 시야 안의 대상만 강타할 수 있습니다.
actors.buffs.devotion.smite_boss=%s은(는) 던전의 어둠에 너무 깊게 물들어 있어, 빛의 강타를 저항한다!
actors.buffs.devotion.which_enlighten=축성할 무기 또는 갑옷 선택
actors.buffs.devotion.enlighten=신성한 빛의 힘이 당신의 장비에 깃들었다!
actors.buffs.devotion.prompt=어떤 기적을 행하겠습니까?\n현재 헌신은 _%s_ 입니다.
actors.buffs.devotion.choose_smite=_강타_ - 헌신 15 소모
actors.buffs.devotion.smite_name=강타
actors.buffs.devotion.choose_zealot=_열광의 기도_ - 헌신 30 소모
actors.buffs.devotion.choose_enlighten=_축성_ - 헌신 45 소모
actors.buffs.devotion.cancel=취소한다
actors.buffs.devotion.zealot_buff_name=열광의 기도
actors.buffs.devotion.zealot_buff_desc=빛을 향한 당신의 열광이 온몸을 지탱하고 있습니다!\n\n열광은 매 턴마다 당신의 체력을 절반까지 재생하는 데 소모되지만, 열광을 이끌어내기 위해선 그만큼 위험한 상황에 뛰어들어야 합니다.\n\n더욱 심각한 위기를 직면할수록 열광도 턴 마다 더욱 많은 체력을 재생합니다...\n\n남은 열광 : %1$d.\n위험 수준 : %2$d.\n%3$d만큼 체력 재생
actors.buffs.devotion.choose_holy_water=_홍수의 은총_ - 헌신 20 소모
actors.buffs.devotion.holy_water_desc=이곳의 물에는 성수가 흘러들어 잠시 축복이 깃들어 있다. 악한 존재들은 이곳의 물 속에서 약화되고, 움직이기도 어려워진다.
actors.buffs.devotion.holy_water_debuff_name=축복받은 성수
actors.buffs.devotion.holy_water_debuff_desc=성수의 힘에 의하여, 악한 존재들은 공격력과 이동속도가 각각 25%%씩 저하됩니다.
actors.buffs.devotion.choose_cremate=_화장터_ - 헌신 25 소모
actors.buffs.devotion.cermate_blob=여기에 정화의 불꽃이 타오르고 있다. 다른 환경 효과는 즉시 정화될 것이며, 죽지 못한 이들에게 안식을 가져다주는 데에도 효과적이다.
actors.buffs.devotion.choose_baptize=_세례_ - 헌신 60 소모
actors.buffs.devotion.baptize_prompt=_세례_의 기적\n헌신 60 소모\n\n대상은 아군이 됨
actors.buffs.devotion.baptize_used=당신은 오직 한 명의 세례만 유지할 수 있습니다.
actors.buffs.devotion.baptize_bad_target=오직 시야 안의 적만 세례할 수 있습니다.
actors.buffs.devotion.baptize_bad_target_bee=글쎄, 차라리 꿀이 더 효과가 있어 보이는데...
actors.buffs.devotion.baptize_cannot_boss=그 대상의 어둠은 당신이 짊어지기엔 너무나 무겁다...
actors.buffs.devotion.baptize_on=%s(은)는 당신의 세례를 받아들였다!
actors.buffs.devotion.baptize_injured=당신의 %s(이)가 죽어가고 있다...
actors.buffs.devotion.baptize_buff_name=세례받음
actors.buffs.devotion.baptize_buff_desc=대속자로서, 당신은 이 대상을 지배하던 던전의 어둠을 대신 짊어지기로 했습니다. 덕분에 이 대상은 어둠의 영향에서 영원히 벗어났으며, 안식에 들 때까지 당신을 열렬히 도울 겁니다!\n\n세례받은 대상은 당신을 따라 층을 오갈 수 있으며, 서서히 체력을 재생합니다.\n\n세례받은 자에게 무언가를 지시하면, 당신을 따라오거나 특정한 적, 위치를 대상으로 지정할 수 있습니다. 또는 봉사를 마치고 _안식_에 들기를 권할 수 있습니다. 그러면 60 헌신을 남기고 사라지며, 그 외의 경로로 숨을 다 하면 30 헌신을 남기고 사라집니다.\n\n또한, 당신이 성장할수록 세례받은 이들도 성장합니다. 이 대상은 _%1$d번_ 레벨업했습니다:\n최대 체력 증가 : +_%2$d_\n회피율 증가 : +_%3$d_\n공격시 _0-%4$d_ 추가 피해
actors.buffs.devotion.baptize_perk=당신의 %s(이)가 새로운 특성을 얻었다!
actors.buffs.devotion.baptize_perk_vigor=\n\n이 대상은 성장을 거듭한 끝에 _신성한 활력_을 얻었습니다! 대상은 체력을 빠르게 재생하고, 죽어가는 상태에선 더욱 빠르게 재생합니다.
actors.buffs.devotion.baptize_perk_elemental=\n\n이 대상은 성장을 거듭한 끝에 _원소 저항력_을 얻었습니다! 대상은 각종 해로운 효과와 적대적인 마법에 저항합니다.
actors.buffs.devotion.baptize_perk_guardian=\n\n이 대상은 성장을 거듭한 끝에 _수호자의 영혼_을 얻었습니다! 대상은 주기적으로 자신을 제외한 주변의 아군에게 방어막을 부여합니다.
actors.buffs.devotion.interact_title=세례받은 %s
actors.buffs.devotion.interact_prompt=세례받은 대상에게 무언가 지시하거나, 대상이 구원받아 안식에 들어가도록 기도해줄 수 있습니다.
actors.buffs.devotion.interact_direct=지시한다
actors.buffs.devotion.interact_dismiss=안식을 기도한다
actors.buffs.devotion.interact_cancel=취소한다
actors.buffs.devotion.interact_recall_on=당신의 %s(이)가 귀환했다.
actors.buffs.devotion.interact_recall_fail=당신의 %s(이)가 귀환할 공간이 모자라다.
actors.buffs.devotion.interact_dismiss_on=당신은 %s의 안식과 구원을 기도했다.
actors.buffs.devotion.direct_prompt=무엇을 지시할까?

actors.buffs.dwarffocus.name=집중
actors.buffs.dwarffocus.focused=집중 발동
actors.buffs.dwarffocus.desc=수도승은 적의 움직임에 모든 집중을 쏟아 빈틈을 파악해냅니다. 시야 안에 적이 있다면 집중하기 시작하고, 이동하는 동안엔 더욱 빠르게 집중합니다. 시야 안에 적이 없다면 집중은 조금씩 사라집니다. \n\n마비되어 있지만 않다면, 집중이 발동된 순간 어떤 공격이든 피할 수 있습니다! 이때 회피에 성공하면 공격해온 적의 자세를 무너뜨려 잠깐동안 마비시킵니다.\n\n앞으로 _%d_턴 후 집중을 발동합니다.
actors.buffs.dwarffocus.desc_focused=수도승이 적의 움직임에 모든 집중을 쏟아 빈틈을 파악했습니다!\n\n마비되어 있지만 않다면, 당신은 _잠깐동안 어떤 공격이든 피할 수 있습니다!_

actors.buffs.dwarfthunder.name=천둥 충전
actors.buffs.dwarfthunder.level=%d번째 충전
actors.buffs.dwarfthunder.blast=천둥 방출!
actors.buffs.dwarfthunder.desc=천둥기수의 기계화된 팔은 적을 공격할 때마다 천둥의 힘을 충전하도록 개조되었습니다. 천둥이 4번째로 충전되는 순간, 천둥기수 주변에 연쇄 번개가 방출됩니다!\n\n연쇄 번개의 피해량은 기계화된 팔에 비례합니다. 또한 주변에 있는 적의 수만큼 연쇄 번개가 방출되며, 3명 이상의 적에게 방출시켰다면 가속 효과를 받습니다.\n\n천둥 충전은 시간이 지날수록 하나씩 방전됩니다. 현재 천둥은 _%1$d_번 충전되었고, 방전되기까지 _%2$d_턴 남았습니다.

actors.buffs.dwarfnecro.name=영혼 잔여물
actors.buffs.dwarfnecro.needfuel=사령장인은 적의 영혼으로부터 잔여물을 추출하여, 사령공학 골렘의 동력으로 사용합니다. 새로운 사령공학 골렘을 작동시키려면 10개의 영혼 잔여물이 필요합니다.\n\n현재 _%d_개의 영혼 잔여물이 모였습니다.
actors.buffs.dwarfnecro.desc=충분한 영혼 잔여물이 모여 사령공학 골렘이 작동중입니다. 골렘은 당신 주변에서만 작동할 수 있고, 평소에는 영체화된 채로 적이 다가오기를 어딘가에서 주시하고 있을 겁니다...\n\n영체화된 사령공학 골렘은 시간이 흐르거나 당신이 경험치를 얻을 때마다 체력을 회복합니다. 현재 체력은 _%1$d_이며, 최대 체력은 _%2$d_입니다. 또한, 사령공학 골렘과 상호작용하면 자리를 바꾸거나 형상을 전환할 수 있습니다.\n\n_수호자 형상_의 사령공학 골렘은 _%3$d_-_%4$d_의 방어력을 갖고, 적의 주의를 자신에게로 돌립니다. 그러나 공격 속도가 느립니다.\n\n_감시자 형상_의 사령공학 골렘은 _0_-_%5$d_의 방어력을 갖는 대신, 비행 상태가 되며 원거리 마법 공격으로 적을 제압하는 데 주력합니다. 


###hero
actors.hero.hero.name=당신
actors.hero.hero.leave=목적을 이루기 전에는 나갈 수 없습니다!
actors.hero.hero.level_up=레벨 업!
actors.hero.hero.new_level=레벨 업!\n당신은 더욱 건강해졌으며, 공격을 맞추고 피하는게 더 쉬워졌습니다!
actors.hero.hero.level_cap=당신은 더 이상 강해질 순 없지만, 당신의 경험들은 당신에게 새로운 힘을 주었다!
actors.hero.hero.you_now_have=%s을/를 얻었다.
actors.hero.hero.locked_chest=이 상자는 잠겨있어서, 맞는 열쇠가 필요하다.
actors.hero.hero.locked_door=맞는 열쇠를 갖고 있지 않다.
actors.hero.hero.noticed_smth=당신은 무언가를 눈치챘다.
actors.hero.hero.wait=...
actors.hero.hero.search=탐색
actors.hero.hero.search_distracted=집중할 수 없어 탐색에 약간 시간이 걸린다.
actors.hero.hero.pain_resist=고통으로 인해 당신은 수면 욕구에 저항했다.
actors.hero.hero.revive=앙크는 부활의 에너지로 폭발했다!

actors.hero.heroclass.warrior=전사
actors.hero.heroclass.warrior_desc_item=전사는 방어구에 붙일 수 있는 _특별한 부서진 인장_ 을 가지고 시작합니다.\n\n인장이 붙은 방어구를 입고 있을 때 천천히 재생되는 방어막을 얻습니다.\n\n인장은 방어구에 옮겨붙일 수 있으며, 1만큼의 강화 수치를 이전할 수 있습니다.
actors.hero.heroclass.warrior_desc_loadout=전사는 _낡은 소검_ 을 가지고 시작합니다. 낡은 소검은 다른 시작 무기들보다 조금 더 강력합니다.\n\n전사는 3개의 _투척용 돌_ 을 가지고 시작합니다. 투척용 돌은 약한 원거리 피해를 줍니다.\n\n전사는 _물약 보관대_ 를 가지고 시작하여 포션이 얼어버리는 것을 방지할 수 있습니다.
actors.hero.heroclass.warrior_desc_misc=전사는 음식을 먹을 때마다 약간의 체력을 회복합니다.\n\n전사는 다음의 아이템들을 감정한 채로 시작합니다.\n- 감정의 주문서\n- 치유 물약\n- 분노의 주문서
actors.hero.heroclass.warrior_desc_subclasses=두 번째 보스를 쓰러트리면 보조 직업을 선택할 수 있습니다. 전사의 세 가지 세부 전직은 다음과 같습니다.

actors.hero.heroclass.mage=마법사
actors.hero.heroclass.mage_unlock=마법사는 마법 막대의 전문가이며, _특별한 마법 지팡이_ 를 가지고 시작합니다.\n\n마법사를 해금하려면 _한 판에서 두 개의 강화의 주문서를 사용하십시오._
actors.hero.heroclass.mage_desc_item=마법사는 _특별한 지팡이_ 를 가지고 시작하며, 다른 마법 막대를 융합시켜 그 마법을 사용할 수 있습니다.\n\n지팡이는 마법 막대보다 훨씬 더 빠르게 충전되며, 1의 충전량을 더 가집니다.\n\n지팡이는 기본적으로 마탄 마법을 사용할 수 있습니다.
actors.hero.heroclass.mage_desc_loadout=마법사는 그의 지팡이를 근접 무기로 사용합니다. 지팡이는 다른 시작 무기에 비해 적은 피해를 입힙니다.\n\n마법사는 그의 지팡이에 깃든 마법을 발사해 원거리의 적을 공격할 수 있습니다.\n\n마법사는 _주문서 보관함_ 을 가지고 시작하여 주문서가 불에 타는 것을 방지할 수 있습니다.
actors.hero.heroclass.mage_desc_misc=마법사는 마법 막대를 사용한 순간 부분적으로 그것을 감정합니다.\n\n마법사는 음식을 먹을 때마다 소량의 마법 막대와 지팡이의 충전량을 얻습니다.\n\n마법사는 다음의 아이템들을 감정한 채로 시작합니다.\n- 감정의 주문서\n- 액체 화염 물약\n- 강화의 주문서
actors.hero.heroclass.mage_desc_subclasses=두 번째 보스를 쓰러트리면 보조 직업을 선택할 수 있습니다. 마법사의 세 가지 세부 전직은 다음과 같습니다.

actors.hero.heroclass.rogue=도적
actors.hero.heroclass.rogue_unlock=도적은 그의 _특별한 그림자의 망토_ 를 통한 투명화로 전투의 흐름을 조절하고 강력한 한 방을 먹일 수 있습니다.\n\n도적을 해금하려면 _한 판에서 20번의 기습 공격을 시행하십시오._
actors.hero.heroclass.rogue_desc_item=도적은 특별한 마법 유물인 _그림자의 망토_ 를 가지고 시작합니다. 그림자의 망토를 사용하여 원할 때 투명화할 수 있습니다.\n\n다른 마법 유물들과 마찬가지로 직접 강화할 순 없으나, 투명화를 사용할수록 강력해집니다.
actors.hero.heroclass.rogue_desc_loadout=도적은 _단검_ 을 가지고 시작합니다. 단검은 적에게 기습 공격을 할때 추가 피해를 줍니다.\n\n도적은 3개의 _투척용 칼_ 을 가지고 시작합니다. 먼 거리에 있는 적을 기습 공격할 때 추가 피해를 줍니다.\n\n도적은 _벨벳 주머니_ 를 가지고 시작하며, 씨앗과 룬석을 담아둘 수 있습니다.
actors.hero.heroclass.rogue_desc_misc=도적은 더 먼 거리에서도 숨겨진 비밀과 함정을 찾아냅니다.\n\n도적은 던전에 숨겨진 비밀들을 더 많이 찾아낼 수 있습니다.\n\n도적은 다음의 아이템들을 감정한 채로 시작합니다.\n- 감정의 주문서\n- 투명화의 물약\n- 마법 지도의 주문서
actors.hero.heroclass.rogue_desc_subclasses=두 번째 보스를 쓰러트리면 보조 직업을 선택할 수 있습니다. 도적의 세 가지 세부 전직은 다음과 같습니다.

actors.hero.heroclass.huntress=사냥꾼
actors.hero.heroclass.huntress_unlock=사냥꾼은 투척 무기의 숙련자로, 무한한 화살을 가진 _특별한 영혼의 활_ 을 가지고 시작합니다.\n\n사냥꾼을 해금하려면 _한 판에서 투척 무기로 공격한 적 20마리를 처치하십시오._
actors.hero.heroclass.huntress_desc_item=사냥꾼은 화살을 무한정 쏠 수 있는 _영혼의 활_ 을 가지고 시작합니다.\n\n이 활은 사냥꾼이 레벨을 올림에 따라 점점 강력해지며, 개조되거나 마법을 부여받을 수도 있습니다.
actors.hero.heroclass.huntress_desc_loadout=사냥꾼은 다른 시작 무기보다 빠르게 공격할 수 있는 한 쌍의 _징 박힌 장갑_ 을 가지고 시작합니다.\n\n사냥꾼은 원거리 공격 수단으로 활을 가지고 시작합니다.\n\n사냥꾼은 _벨벳 주머니_ 를 가지고 시작하며, 씨앗과 룬석을 담아둘 수 있습니다.
actors.hero.heroclass.huntress_desc_misc=사냥꾼은 긴 풀을 밟지 않고 지나갈 수 있습니다.\n\n사냥꾼은 투척 무기를 부서지기 전까지 더 오랫동안 사용할 수 있습니다.\n\n사냥꾼은 주변 장애물 너머에 있는 적을 감지할 수 있습니다.\n\n사냥꾼은 다음의 아이템들을 감정한 채로 시작합니다.\n- 감정의 주문서\n- 심안의 물약\n- 자장가의 주문서
actors.hero.heroclass.huntress_desc_subclasses=두 번째 보스를 쓰러트리면 보조 직업을 선택할 수 있습니다. 사냥꾼의 세 가지 세부 전직은 다음과 같습니다.

actors.hero.heroclass.cleric=사제
actors.hero.heroclass.cleric_unlock=사제는 마법과 거리가 먼 대신, 빛의 신앙에 헌신함으로써 기적을 일으킵니다.\n\n사제를 해금하려면 _한 판에서 옌더의 아뮬렛을 얻고 지상으로 돌아가십시오._\n\n이 직업은 _다소 어렵고 복잡할 수 있습니다._ 경험있는 플레이어에게 권장합니다.
actors.hero.heroclass.cleric_desc_item=사제는 빛의 신앙에 헌신을 바쳐 _기적_ 을 일으킵니다.\n\n사제가 레벨업하거나, 각 층에서 충분한 수의 적을 쓰러뜨리면 _헌신_ 을 얻습니다. \n\n사제는 세 가지 기적을 알고 시작합니다:\n\n_강타_ \n시야 안의 적 하나에게 피할 수 없는 피해를 줍니다.\n\n_열광의 기도_ \n얼마나 위기에 처했느냐에 따라, 사제와 아군들이 체력을 재생합니다.\n\n_축성_ \n무기나 갑옷 하나를 골라 신성한 힘으로 축성합니다.
actors.hero.heroclass.cleric_desc_loadout=사제는 다른 시작 무기보다 정확한 _곤봉_ 을 가지고 시작합니다.\n\n사제는 지상의 빛이 깃든 _말뚝_ 3개를 가지고 시작합니다. 하수구 아래로 내려가기 전까진 내구도가 보존됩니다.\n\n사제는 _마법 보관집_ 을 가지고 시작하며, 투척 무기를 담아두고 더 오래 쓸 수 있습니다.\n\n사제는 혹시모를 타락의 여지를 예방하기 위하여 가능한 마법을 멀리하기로 맹세했습니다. 따라서, _마법 막대_나 _주문 결정_은 사용할 수 없습니다.
actors.hero.heroclass.cleric_desc_misc=사제는 음식을 먹을 때마다 식전기도를 올려 잠시동안 축복받습니다.\n\n사제는 다음의 아이템들을 감정한 채로 시작합니다.\n- 감정의 주문서\n- 경험의 물약\n- 저주 해제의 주문서
actors.hero.heroclass.cleric_desc_subclasses=두 번째 보스를 쓰러트리면 보조 직업을 선택할 수 있습니다. 사제의 세 가지 세부 전직은 다음과 같습니다.

actors.hero.heroclass.dwarf=드워프 생존자
actors.hero.heroclass.dwarf_unlock= _지옥_ 어딘가에 악마들에게 붙잡힌 생존자가 있다고 합니다...\n\n이 직업은 _다소 어렵고 복잡할 수 있습니다._ 경험있는 플레이어에게 권장합니다.
actors.hero.heroclass.dwarf_desc_item=드워프 생존자는 _양쪽 팔이 기계화_ 되었습니다.\n\n기계화된 팔은 다른 시작 무기보다 빠르게 공격할 수 있고, 강화할수록 피해를 일부 막을 수 있습니다. 그러나 다른 무기로 교체할 순 없습니다.
actors.hero.heroclass.dwarf_desc_loadout=드워프 생존자는 _기계화된 팔_ 을 무기로 씁니다.\n\n드워프 생존자는 5개의 _충격의 돌_ 을 가지고 시작합니다. 이 룬석은 전기 충격을 일으켜 주변의 적을 짧은 시간 동안 마비시키고 마법 막대를 충전합니다. 이에 더하여, 드워프 생존자는 가속됩니다.\n\n드워프 생존자는 _벨벳 주머니_ 를 가지고 시작하며, 씨앗과 룬석을 담아둘 수 있습니다.
actors.hero.heroclass.dwarf_desc_misc=드워프 생존자는 전기 충격을 받으면 가속됩니다. 또한 전기 충격으로 인한 마비에 면역입니다.\n\n드워프 생존자는 다음의 아이템들을 감정한 채로 시작합니다.\n- 감정의 주문서\n- 신속의 물약\n- 공포의 주문서
actors.hero.heroclass.dwarf_desc_subclasses=두 번째 보스를 쓰러트리면 보조 직업을 선택할 수 있습니다. 드워프 생존자의 세 가지 세부 전직은 다음과 같습니다.

actors.hero.herosubclass.gladiator=검투사
actors.hero.herosubclass.gladiator_desc=_검투사_ 는 전투에 탄력을 더합니다. 무기로 공격을 명중시킬 때 마다 연속 타격을 개시합니다. 연속 타격 수치를 모두 소모하여 빗나가지 않는 필살기를 쓸 수 있습니다. 필살기의 종류는 연속 타격 수치에 따라 달라집니다.
actors.hero.herosubclass.berserker=광전사
actors.hero.herosubclass.berserker_desc=_광전사_ 는 내면의 분노를 이끌어냅니다. 받은 피해에 비례해 분노가 쌓일수록 더 강하게 공격하고 더 많은 고통을 견뎌냅니다. 완전히 분노한 상태라면, 탈진을 무릅쓰고 격노하여 짧은 시간동안 죽음을 유예할 수 있습니다.
actors.hero.herosubclass.sealknight=인장기사
actors.hero.herosubclass.sealknight_desc=_인장기사_ 는 인장의 힘을 일깨웁니다. 2배 빠르게 방어막을 재생하며, 강화 수치와 상관없이 약간의 추가 방어막을 얻습니다. 또한 인장 붙인 갑옷의 상형문자가 종류에 따라 추가 효과를 얻고, 인장을 통해 옮길 수 있습니다.
actors.hero.herosubclass.warlock=흑마법사
actors.hero.herosubclass.warlock_desc=_흑마법사_ 는 영혼에 낙인을 찍어 흡수하는 흑마법을 구사합니다. 적에게 마법 막대를 사용하면 일정 확률로 영혼의 낙인을 찍습니다. 낙인찍힌 적이 물리 피해를 입을 때 마다 체력과 허기를 회복합니다.
actors.hero.herosubclass.battlemage=전투 마법사
actors.hero.herosubclass.battlemage_desc=_전투 마법사_ 는 지팡이를 더욱 강력한 무기로 개선했습니다. 지팡이를 무기로 적을 타격할 때 마다 추가 충전량을 얻으며, 지팡이가 흡수한 마법 막대에 따른 추가 효과를 줄 수 있습니다.
actors.hero.herosubclass.transmuter=변환술사
actors.hero.herosubclass.transmuter_desc=_변환술사_ 는 지팡이에 혼돈의 힘을 주입 합니다. 충전량이 전부 소진된 지팡이를 시전하면 마법이 다른 종류로 변환되며 충전량 하나와 충전 효과를 받지만, 잠시동안 혼돈의 힘이 잔류하여 마법을 뒤틉니다.
actors.hero.herosubclass.assassin=암살자
actors.hero.herosubclass.assassin_desc=_암살자_ 는 점멸 암살법을 터득했습니다. 투명화 상태가 되면 다음 암살을 신중하게 준비합니다. 투명화 한 시간이 길어질수록 더 멀리, 더 강력한 암살이 가능합니다.
actors.hero.herosubclass.freerunner=프리러너
actors.hero.herosubclass.freerunner_desc=_프리러너_ 는 신출귀몰한 곡예사입니다. 이동할 때 마다 가속력을 쌓으며, 가속력이 높을수록 이동속도와 회피가 증가합니다. 움직이지 않으면 가속력이 급속도로 줄어듭니다.
actors.hero.herosubclass.burglar=밤손님
actors.hero.herosubclass.burglar_desc=_밤손님_ 은 잡도둑과는 격이 다른 전문가입니다. 문 너머를 볼 수 있고, 쓰러뜨린 적으로부터 주변의 비밀을 밝혀냅니다. 또한 함정을 밟아도 작동 직전에 해체할 수 있습니다.
actors.hero.herosubclass.sniper=저격수
actors.hero.herosubclass.sniper_desc=_저격수_ 는 원거리 전투의 숙련자입니다. 더 멀리 볼 수 있고, 원거리 공격이 방어구를 꿰뚫습니다. 투척 무기로 공격한 다음엔 영혼의 활로 특별한 사격이 가능합니다.
actors.hero.herosubclass.warden=숲지기
actors.hero.herosubclass.warden_desc=_숲지기_ 는 자연과의 강한 결속을 통해 풀 너머를 볼 수 있고, 씨앗을 심으면 근처에 헤쳐나간 풀이 자랍니다. 식물을 밟을 때 추가 효과를 받고, 풀을 밟으면 추가 방어력을 얻습니다. 또한 특수 다트는 2배의 내구성을 가집니다.
actors.hero.herosubclass.spiritwalker=영혼길잡이
actors.hero.herosubclass.spiritwalker_desc=_영혼길잡이_ 는 영적인 능력을 깨우쳤습니다. 더 넓은 범위의 적을 감지할 수 있고, 영혼의 활로 적을 공격하면 동일한 피해와 마법 부여 효과를 가하는 영혼 폭발을 일으킵니다.
actors.hero.herosubclass.crusader=성전사
actors.hero.herosubclass.crusader_desc=_성전사_는 어둠의 마법과 정면으로 맞서며 헌신합니다. 마법을 쓰는 적을 강타하거나 축성된 무기로 공격하면 잠시동안 실명시킬 수 있습니다. 또한 열광의 기도가 신비한 갑옷 효과를 부여하며, 위기에 처했을 땐 추가로 아드레날린 효과까지 부여합니다.
actors.hero.herosubclass.scholar=신학자
actors.hero.herosubclass.scholar_desc=_신학자_는 기적의 이치를 이해하며 헌신합니다. 헌신을 쌓는 속도가 빨라지고, 강타가 대상 주변에도 피해를 줍니다. 주변에 물을 뿌리고 성수로 만들어 악한 존재를 약화시키는 '홍수의 은총', 닿은 환경을 정화하고 언데드에게 치명적인 불꽃을 일으키는 '화장터' 기적을 얻습니다.
actors.hero.herosubclass.redeemer=대속자
actors.hero.herosubclass.redeemer_desc=_대속자_는 구원할 여지가 남은 이들을 지켜내려 헌신합니다. 강타를 아군에게 사용하면 치유 효과를 주고, 적 하나를 아군으로 받아들이는 '세례' 기적을 얻습니다. 한 번에 한 명의 세례만 유지할 수 있지만, 세례받은 대상은 층을 오갈 수 있으며 당신을 따라 경험을 쌓아갑니다!
actors.hero.herosubclass.thunderbringer=천둥기수
actors.hero.herosubclass.thunderbringer_desc=한때 드워프 군대의 정예병은 _천둥기수_라 불리며, 기계화된 팔을 위협적으로 개조할 권한을 받았습니다. 기계화된 팔로 공격할 때마다 천둥을 충전하며, 4번째 충전은 주변에 연쇄 번개를 방출하고 스스로를 가속시킵니다.
actors.hero.herosubclass.monk=수도승
actors.hero.herosubclass.monk_desc=드워프 무술의 달인으로 거듭난 _수도승_ 은 어떤 공격이건 집중하여 피할 수 있습니다. 집중은 시야 안에 적이 있다면 서서히 차오르고 이동할수록 빠르게 차오릅니다. 집중으로 공격을 피하면 적의 빈틈을 포착하여 마비시킬 수 있습니다.
actors.hero.herosubclass.necrosmith=사령장인
actors.hero.herosubclass.necrosmith_desc=_사령장인_ 은 드워프 공학에 사령술을 접목했습니다. 적을 쓰러뜨리면 영혼 잔여물을 추출하며, 충분한 양의 잔여물이 모이면 사령공학 골렘을 가동시킵니다. 사령공학 골렘은 수호자 형상과 감시자 형상을 전환하며 전투에 참여합니다.



###npcs
actors.mobs.npcs.blacksmith.name=트롤 대장장이
actors.mobs.npcs.blacksmith.gold_1=거기 인간! 네 도움이 필요하거든? 이 곡괭이를 들고 _어두운 금 광석 15개_ 정도만 캐 줘. 뭐라고? 보상으로 뭘 해줄 꺼냐고? 욕심많기는...\n좋아, 좋아. 지금 당장 현금은 없지만, 장비는 손 봐줄수 있거든. 운 좋은줄 아셔, 이 근방에 대장장이는 나 밖에 없거든.
actors.mobs.npcs.blacksmith.gold_1_dwarf=드워어어어프? 마침 잘 됐네. 이 곡괭이를 들고 _어두운 금 광석 15개_ 정도만 캐 줘. 뭐라고? 보상? 웃기시네! 너희가 만든 기계들이 내 작업실을 얼마나 망쳤는지 알기나 해?\n\n좋아, 좋아. 그래도 너희 드워어어어프랑 다르게 난 프로거든. 보수는 장비 손 봐주는 걸로 퉁치자고. 그 기계팔만 빼고. '살아있는' 대장장이 중에 그걸 다룰 줄 아는 녀석은 없거든.
actors.mobs.npcs.blacksmith.blood_1=거기 인간! 네 도움이 필요하거든? 이 곡괭이를 들고 _박쥐를 한 마리 처치_ 해 줘. 당장 녀석의 피가 필요하거든. 뭐라고? 보상으로 뭘 해줄 꺼냐고? 욕심많기는...\n좋아, 좋아. 지금 당장 현금은 없지만, 장비는 손 봐줄수 있거든. 운 좋은 줄 아셔, 이 근방에 대장장이는 나 밖에 없거든.
actors.mobs.npcs.blacksmith.lost_pick=장난 아니거든? 내 곡괭이 어따 두고 온 거야?!
actors.mobs.npcs.blacksmith.gold_2=어두운 금 원석, 15개, 그게 그렇게 어렵든?
actors.mobs.npcs.blacksmith.blood_2=그 곡괭이로 박쥐를 잡아 오라고 했거든! 얼렁 줘패버리라고!
actors.mobs.npcs.blacksmith.completed=어쨌든 왔군... 목 빠지는 줄 알았거든.
actors.mobs.npcs.blacksmith.get_lost=난 좀 바쁘거든. 이제 꺼져!
actors.mobs.npcs.blacksmith.same_item=같은 종류의 다른 아이템 2개를 고르라고 했지, 똑같은거 두번 고르란 말은 안 했거든!
actors.mobs.npcs.blacksmith.diff_type=같은 종류의 물건 2개를 고르라고 했거든!
actors.mobs.npcs.blacksmith.un_ided=내가 손대는 게 뭔진 알아야 하거든. 먼저 감정을 하고 와!
actors.mobs.npcs.blacksmith.cursed=저주받은 장비는 손댈 수 없거든!
actors.mobs.npcs.blacksmith.degraded=이거 완전 고물 아냐? 저하된건 취급 안하거든!
actors.mobs.npcs.blacksmith.cant_reforge=이 물건들은 재주조할 수 없거든!
actors.mobs.npcs.blacksmith.def_verb=방어
actors.mobs.npcs.blacksmith.desc=저 트롤 대장장이는 다른 트롤과 비슷하게 생겼습니다. 키는 크고 늘씬하며, 피부의 색상과 질감이 바위 같습니다. 트롤 대장장이는 그의 덩치에 걸맞지 않는 작은 도구로 장비를 손질하고 있습니다.

actors.mobs.npcs.ghost.name=슬픈 유령
actors.mobs.npcs.ghost.rat_1=반갑네 %s여... 한때 난 당신처럼 자신감 넘치고 강한 모험가였다네... 하지만 난 추악한 짐승에 의해 죽어 버렸네... 그래서 난 이 곳을 떠날 수 없지... 복수를 하기 전 까진 말야... _악취나는 쥐_ 를 죽여 줘... 놈이 내 목숨을 앗아 갔으니...\n\n놈은 이 바닥을 돌아다니며... 오물을 여기저기 퍼트리고 있어... _악취나는 구름과 산성 이빨을 조심해... 그리고 산성 공격은 물에 씻어낼 수 있어..._
actors.mobs.npcs.ghost.rat_2=부탁하네... 날 도와줘... 그 돌연변이를 죽여...\n\n_물 근처에서 싸워... 그리고 악취 구름을 피해..._
actors.mobs.npcs.ghost.gnoll_1=반갑네 %s여... 한때 난 당신처럼 자신감 넘치고 강한 모험가였다네... 하지만 난 비겁한 적에게 죽어 버렸네... 그래서 난 이 곳을 떠날 수 없지... 복수를 하기 전 까진 말야... _놀 사기꾼_ 을 죽여줘... 놈이 내 목숨을 앗아 갔으니...\n\n놈은 다른 놀과 달라... 숨어서 투척 무기를 사용해... _놈의 맹독과 화염 다트를 조심해... 멀리서 공격하려 하지 마..._
actors.mobs.npcs.ghost.gnoll_2=부탁하네... 날 도와줘... 그 사기꾼을 죽여...\n\n_녀석에게 공격할 틈을 줘선 안 돼... 거리를 좁혀야 해..._
actors.mobs.npcs.ghost.crab_1=반갑네 %s여... 한때 난 당신처럼 자신감 넘치고 강한 모험가였다네... 하지만 난 고대의 존재에게 죽어 버렸네... 그래서 난 이 곳을 떠날 수 없지... 복수를 하기 전 까진 말야... _거대한 게_ 를 죽여 줘... 놈이 내 목숨을 앗아 갔으니...\n\n놈은 비정상적으로 나이 들었어... 그리고 거대한 집게발 하나와 두꺼운 갑각으로 무장했지... _놈의 집게발을 조심해... 기습을 하지 않으면 어떤 공격이든 방어할 테니까..._
actors.mobs.npcs.ghost.crab_2=부탁하네... 날 도와줘... 그 게새끼를 죽여...\n\n_기습을 하지 않으면... 어떤 공격이든 막아 버려..._
actors.mobs.npcs.ghost.find_me=고마워... 나를 찾아 와...
actors.mobs.npcs.ghost.desc=이 유령은 거의 보이지 않습니다. 슬픈 얼굴을 하고 있는 형체 없는 흐릿한 빛을 띄고 있습니다.

actors.mobs.npcs.imp.name=야심만만한 임프
actors.mobs.npcs.imp.golems_1=넌 모험가니? 난 모험가가 좋아! 뭔가 죽이고 싶은 것이 있으면 그들에게 부탁하면 돼. 약간의 보상금과 함께 말이야. 안 그래? ;)\n나 같은 경우에는... _골렘_ 들을 죽여줬으면 해. 보다시피, 여기서 난 작은 사업을 하려고 하는데, 그 멍청한 골렘들은 장사에 보탬이 안 되거든! 그 망할 돌덩어리들과 협상하는건 매우 어렵단 말이야! 그래서, 부탁인데.. 그들을 한... _6기 정도_ 죽여줘. 그러면 너에게 보상을 줄게.
actors.mobs.npcs.imp.monks_1=넌 모험가니? 난 모험가가 좋아! 뭔가 죽이고 싶은 것이 있으면 그들에게 부탁하면 돼. 약간의 현상금과 함께 말이야. 안 그래? ;)\n나 같은 경우에는... _드워프 수도승_ 들을 죽여줬으면 해. 보다시피, 여기서 난 작은 사업을 하려고 하는데, 그 미치광이들은 아무것도 사지 않으면서 다른 손님들을 쫒아버리고 있어! 그래서 부탁인데, 그들을 한... _8명 정도_ 죽여줘. 그러면 너에게 보상해줄게.
actors.mobs.npcs.imp.golems_2=골렘 사냥은 어때?
actors.mobs.npcs.imp.monks_2=아, 아직 안 죽었구나! 네 무술이 더 강하다는 걸 알았다니까! ;) 아참, 수도승이 떨어트린 토큰을 잊지 말라고.
actors.mobs.npcs.imp.cya=있다 봐, %s!
actors.mobs.npcs.imp.hey=야, %s!
actors.mobs.npcs.imp.desc=임프는 하급 악마입니다. 그들은 강력하지도, 특별한 마법 재능이 있지도 않습니다. 하지만 그들은 꽤 영리하고 사교적입니다. 많은 임프는 악마 이외의 다른 존재와 살기를 원합니다.

actors.mobs.npcs.impshopkeeper.name=야심만만한 임프
actors.mobs.npcs.impshopkeeper.greetings=안녕, %s!
actors.mobs.npcs.impshopkeeper.thief=믿을 만한 놈인 줄 알았더니!
actors.mobs.npcs.impshopkeeper.desc=임프는 하급 악마입니다. 그들은 강력하지도, 특별한 마법 재능이 있지도 않습니다. 하지만 그들은 꽤 영리하고 사교적이며, 이 때문에 많은 임프들은 비-악마들과의 사업을 하고 있습니다.

actors.mobs.npcs.mirrorimage.name=거울상
actors.mobs.npcs.mirrorimage.desc=이 환영들은 당신과 닮아 있으며, 당신이 쓰는 무기와 방어구도 복제하였습니다.\n\n거울상은 자신이 가진 무기를 들고 적들을 찾아 전투를 벌이나, 당신보다 피해를 적게 입힙니다. 환영들은 투명한 상태로 생성되지만, 적들을 공격한 후에는 투명화가 풀리게 됩니다.\n\n적당한 공격 수단이 될 수 있지만, 환영은 내구력이 매우 약해 피해를 입으면 즉시 사라질 것입니다.

actors.mobs.npcs.prismaticimage.name=프리즈마 거울상
actors.mobs.npcs.prismaticimage.desc=이 빛나는 환영은 당신과 매우 유사한 외형을 띠고 있으며, 당신이 장비한 갑옷과 무기까지도 복제한 것으로 보입니다.\n\n프리즈마 거울상은 적을 탐색하는 데 온 힘을 기울이며, 향상된 방어력과 체력을 이용하여 당신을 지키기 위해 노력할 것입니다. 비록 거울상만큼의 공격력을 지니지는 않지만, 당신의 갑옷으로부터 얻는 방어력을 포함하여 더욱 향상된 내구력을 가지고 있습니다.\n\n체력이 0이 될 경우, 프리즈마 거울상은 몇 턴 후 사라지게 되며, 사라지기 전까지는 체력을 회복할 수 있습니다. 시야 내에 적이 없는 경우, 프리즈마 거울상은 그 몸을 감추고 당신의 곁을 맴돌 것입니다. 적이 나타날 때까지 말이죠.

actors.mobs.npcs.ratking.name=쥐 대왕
actors.mobs.npcs.ratking.not_sleeping=짐은 자고 있지 않았다!
actors.mobs.npcs.ratking.what_is_it=뭐지? 짐은 이 황당한 일을 지켜볼 시간이 없다. 내 왕국은 그냥 돌아가지 않는단 말이다!
actors.mobs.npcs.ratking.desc_festive=이 쥐는 다른 주머니쥐들보다 조금 더 큽니다. 평소 쓰던 왕관 대신 작은 크리스마스 모자를 쓰고 있습니다. 즐거운 기념일 되세요!
actors.mobs.npcs.ratking.desc=이 쥐는 다른 주머니쥐들보다 조금 더 큽니다. 머리에 작은 왕관을 쓰고 있습니다.

actors.mobs.npcs.sheep.name=양
actors.mobs.npcs.sheep.baa!=메에!
actors.mobs.npcs.sheep.baa?=메에?
actors.mobs.npcs.sheep.baa.=메에.
actors.mobs.npcs.sheep.baa...=메에...
actors.mobs.npcs.sheep.def_verb=방어
actors.mobs.npcs.sheep.desc=이 양은 마법 양입니다. 어떤 마법이 있냐고요? 당신은 그 양을 죽일 수 없습니다. 그 양은 멍한 눈으로 되새김질이나 하면서, 마법이 없어질 때까지 계속 있을겁니다.

actors.mobs.npcs.shopkeeper.name=상점 주인
actors.mobs.npcs.shopkeeper.thief=도둑, 도둑이다!
actors.mobs.npcs.shopkeeper.sell=판매할 아이템을 선택하세요
actors.mobs.npcs.shopkeeper.desc=이 작은 남자는 거대한 도시보단 던전에 틀어박혀 장사를 하는 것에 더 소질이 있는 것 같습니다. 손님들에게 바가지를 씌우는 걸 보면 왜 그런지 알 수 있죠.

actors.mobs.npcs.wandmaker.name=지팡이 깎는 노인
actors.mobs.npcs.wandmaker.intro_warrior=오, 이 우울한 곳을 찾는 모험가가 있다니 얼마나 놀라운 기쁨인가! 이 늙은이를 돕고 싶으면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_rogue=오 신이시어, 놀랐구먼! 아직 이성을 잃지 않은 도적은 본 적이 없으니, 자네는 분명 지상에서 내려온 사람이겠군! 이 늙은이를 돕고 싶다면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_mage=오, 반갑네 %s(이)여! 자네에 대해 마법사 학회에서 이야기를 들은 적이 있던가? 아 신경쓸 거 없네, 그 앞뒤 꽉 막힌 녀석들이랑은 엮이기도 싫으니 말야. 이 늙은이를 돕고 싶다면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_huntress=아 반갑네, 여인이여! 이렇게 깊은 곳에서 친숙한 얼굴을 보자니 놀랍군, 안 그런가? 사실 난 분명 자네 얼굴을 본 적 있는 것 같은데, 확신은 안 서는군... 뭐 어쟀든, 이 늙은이를 돕고 싶다면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_cleric=오... 그래, 자네 눈에는 내가 강령술사랑 한 패로 보일지도 모르겠군. 저 해골바가지밖에 모르는 녀석들과는 엄연히 다른 부류의 마법사니까 안심하게. 이 늙은이를 돕고 싶다면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_dwarf=세상에나, 드워프로군! 내가 기억하는 모습보다 훨씬 창백해서 못 알아볼 뻔 했구먼. 인간은 늙으면 기억이 가물가물해져서 말야. 이 늙은이를 돕고 싶다면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_1=\n\n난 마법 막대를 만들 희귀할 재료를 찾으러 왔네, 하지만 여기서 길을 잃었고, 마법 보호막도 점점 힘을 잃어가는구먼. 곧 여길 떠야할 것 같지만, 그 물건을 못 얻고 그냥 갈 수는 없어서 말야.
actors.mobs.npcs.wandmaker.intro_dust=내가 필요한 건 _시체 먼지_ 일세. 이러한 장소에서만 나온다는 특별한 종류의 저주받은 뼛가루지. 여기 어딘가에 나무로 막힌 문이 있을 건데, 그 문 너머에 있을 거라고 확신하지. 하지만 주의하게나. 그 먼지가 가진 저주는 꽤 강력하거든, _먼지를 얻었으면 최대한 빨리 나에게로 돌아와 주게._ 그 저주를 정화해 줄 테니 말야.
actors.mobs.npcs.wandmaker.intro_ember=내가 필요한 건 갓 소환된 불정령에서 얻을 수 있는 _신선한 잉걸불_ 일세. 정령은 조정되지 않은 소환 의식으로 쉽게 부를 수 있으니, 의식의 제단에 양초를 몇 개 가져가면 하나 소환할 수 있을 걸세. 정령은 강하지만 얼음으로 쉽게 제압할 수 있으니, _얼음을 일으키는 아이템을 가져가면 편리할 걸세._
actors.mobs.npcs.wandmaker.intro_berry=예전에 이 감옥의 한 간수는 _썩은열매 식물_ 을 키웠다고 하더군, 그리고 난 그 씨앗을 필요로 한다네. 하지만 지금쯤 그 식물은 통제불능으로 자랐을 꺼고, 씨앗을 쉽게 얻을 수는 없을 것일세. 썩은열매가 만든 정원은 여기 근처에 있을 걸세. 살고 싶으면 _덩굴에 묶이지 않게 주의_ 하게나. 불을 쓰고 싶겠지만, 불을 이용하면 식물과 함께 씨앗을 태워 버리니 _불은 절대로 사용하면 안 된다네._
actors.mobs.npcs.wandmaker.intro_2=\n\n그 물건을 내게 가져오면 특별히 이 늙은이가 정성스레 만든 마법 막대를 보답으로 주지! 나 한테 두 개가 있으니, 둘 중 하나 원하는 것을 가져가면 된다네.
actors.mobs.npcs.wandmaker.intro_2_cleric=\n\n자네는 분명 마법 막대를 휘두르지 않겠다고 맹세했을테니, 대신 _별꽃으로 끓인 물약_을 보답으로 주지! 그 물건은 본격적인 흑마법도 아니니 걱정말게나.
actors.mobs.npcs.wandmaker.reminder_dust=시체 먼지는 아직인가, %s(이)여? 나무로 막힌 곳을 찾아보게나.
actors.mobs.npcs.wandmaker.reminder_ember=잉걸불은 아직인가, %s(이)여? 양초 4개를 찾아 의식의 제단으로 가게나.
actors.mobs.npcs.wandmaker.reminder_berry=썩은열매 씨앗은 아직인가, %s(이)여? 식물로 가득 찬 방을 찾아 보게나.
actors.mobs.npcs.wandmaker.cleric_welcome=오오, 돌아왔군!
actors.mobs.npcs.wandmaker.cleric_dust=\n\n빛의 사제들이 몰락하고 나서, 지상 아래 이곳에서는 참 많은 악행이 벌어졌네. 저 불쌍한 넋들 좀 보게나... 저들을 성불시켜주는 건 내 몫이겠지.\n\n이걸 받아가게. 나 같은 늙은이는 더 이상 배울 수 있는 것이 없지만, 자네에겐 큰 도움이 될 거야.
actors.mobs.npcs.wandmaker.cleric_ember=\n\n악마 소환을 거들었다고 생각하지는 말게나. 뭐, 맞긴 하지만, 어쨌든 자네 손으로 퇴치하지 않았나? 인간은 약간의 기만을 곁들여야 악마를 다룰 수 있거든.\n\n이걸 받아가게. 나 같은 늙은이는 더 이상 배울 수 있는 것이 없지만, 자네에겐 큰 도움이 될 거야.
actors.mobs.npcs.wandmaker.cleric_berry=\n\n지상의 빛이 아닌 이 아래의 어둠 속에서 자란 식생은 항상 그런 식이지. 뒤틀리고, 악의로 가득하고... 그걸 뿌리 뽑는 것이 자네같은 사람의 의무지 않겠나.\n\n이걸 받아가게. 나 같은 늙은이는 더 이상 배울 수 있는 것이 없지만, 자네에겐 큰 도움이 될 거야.
actors.mobs.npcs.wandmaker.cleric_reward=\n\n당신의 모험에 행운이 함께하기를, 사제여!
actors.mobs.npcs.wandmaker.def_verb=방어
actors.mobs.npcs.wandmaker.desc=이 늙었지만 정중한 신사는 길을 잃어 약간 난감한 표정을 하고 있습니다. 현재 그는 마법 보호막으로 보호되고 있습니다.

actors.mobs.npcs.necrogolem.name=사령공학 골렘
actors.mobs.npcs.necrogolem.desc=드워프 공학에 사령술을 접목한 결과물입니다. 솔직히, 대지 정령도 아니고 영혼 잔여물을 빙의시킨 만큼 소름끼치긴 하군요. 그러나 이런 물건을 꺼내들 정도로 절박한 상황이긴 합니다...\n\n사령공학 골렘은 당신 주변으로 다가오는 적을 감지하려 온 힘을 기울입니다. _수호자_ 형상일 땐 적으로부터 당신을 지키며 접근전을 시도합니다. _감시자_ 형상일 땐 적을 제압하는 데 주력하며, 마법 탄환을 발사합니다.\n\n시야 내에 적이 없는 경우, 사령공학 골렘은 영체화하여 당신의 곁을 맴돌 것입니다. 적이 다가올 때까지 말이죠...
actors.mobs.npcs.necrogolem.interact_title=사령공학 골렘
actors.mobs.npcs.necrogolem.interact_prompt=골렘의 형상을 전환하거나, 골렘과 자리를 바꿀 수 있습니다.
actors.mobs.npcs.necrogolem.interact_guardian=수호자 형상
actors.mobs.npcs.necrogolem.interact_sentry=감시자 형상
actors.mobs.npcs.necrogolem.interact_place=자리 바꾸기
actors.mobs.npcs.necrogolem.interact_cancel=취소

actors.mobs.npcs.woundeddwarf.name=드워프 생존자
actors.mobs.npcs.woundeddwarf.yell=누군지는 몰라도 이 방은 무시하게! 여긴 함정이야!
actors.mobs.npcs.woundeddwarf.intro_warrior=믿을 수가 없군. 인간이 어쩌다 여기까지 내려온거지? 아뮬렛 때문이라면 부디 조심하게. 저 아래에서 꿈틀거리는 혼돈이 그걸 지키고 있으니 말이야. 자네처럼 강인한 전사조차 여럿 잡아먹은 녀석이지...
actors.mobs.npcs.woundeddwarf.intro_rogue=악마들의 소굴을 털기로 작정한 도적이라고? 믿기지가 않는군. 아뮬렛이 목적이라면 자네가 가장 주의할 함정은 저 아래에서 꿈틀거리는 혼돈이라네. 시선 하나만큼은 고약하기 그지없는 녀석이지...
actors.mobs.npcs.woundeddwarf.intro_mage=보아하니, 자네는 우리 도시를 몰락하게 만든 족속들보다 훨씬 강대한 마법사로군. 그럼에도 아뮬렛의 힘을 원한다면, 정신 바짝 차리게. 저 아래에서 꿈틀거리는 혼돈은 수많은 마법사를 타락시킨 녀석이니 말이야...
actors.mobs.npcs.woundeddwarf.intro_huntress=인간이라기엔 신기한 영혼을 지녔군. 헌데, 여긴 영혼이 거니는 숲에서 너무 먼 장소 아닌가? 아뮬렛을 찾으러 왔다면, 마지막까지 긴장을 늦추지 말게. 저 아래에서 꿈틀거리는 혼돈은 영혼의 화살로도 꿰뚫기 어려우니...
actors.mobs.npcs.woundeddwarf.intro_cleric=여기까지 자네를 이끌어준 건 빛의 의지인가, 자기자신의 의지인가? 아뮬렛의 의지일지도 모르겠군. 한번 고민해보고 내려가게나. 저 아래에서 꿈틀거리는 혼돈을 마주하면, 자네를 이끌어준 바로 그것을 잃지 말아야 할테니...
actors.mobs.npcs.woundeddwarf.intro_1=\n\n인간이 이곳에 내려왔다는 건 그 소름끼치는 독재자가 마침내 몰락했다는 얘기겠지. 나는 저항하다가 구울 신세가 될 뻔했지만 불행인지 다행인지 악마들에게 제물로 바쳐졌네. 안타깝게도 다른 친구들은 그대로 정신까지 빼앗긴 모양이군.
actors.mobs.npcs.woundeddwarf.intro_2=\n\n악마들이 무슨 속셈이었는지는 모르겠지만 내 몸을 가지고 드워프의 몸을 연구한 것 같네. 그 지식으로 얼마나 끔찍한 괴물을 만들어냈을지 모르겠군.\n\n여러 차례 탈출을 시도해봤지만, 결국 보다시피 내 팔이자 무기였던 물건도 아주 작살이 나버렸다네. 이걸 고치려면 _치유 물약_ 정도는 필요하겠어...
actors.mobs.npcs.woundeddwarf.reminder=아무튼, 구해줘서 고맙네. 자네는 계속해서 내려갈테지? 나는 이 팔을 고치기 전까진 어디로도 못 가겠지만. _팔만 고칠 수 있다면..._
actors.mobs.npcs.woundeddwarf.desc=드워프 제왕이 대도시의 주민들로부터 생명 정수와 정신을 모조리 빼앗기 직전에, 가까스로 언데드 노예가 되는 운명을 피한 생존자입니다. 덕분에 제왕의 영향력으로부터 자유로운 채로 살아남았지만 얼마나 격렬히 저항했는지, 악마들이 양쪽 팔을 부숴놨군요.\n\n지금은 몸도 마음도 꺾인채로 그저 주저앉아 있지만, 부서진 팔을 수리할 _치유 물약_이 있다면 그 또한 자신만의 모험을 떠날 마음을 회복할지도 모릅니다!

###mobs
actors.mobs.acidic.name=산성 전갈

actors.mobs.albino.name=알비노 쥐
actors.mobs.albino.desc=주머니쥐의 특별한 개체로써, 순백의 털과 뾰족한 이빨이 특징입니다.

actors.mobs.bandit.name=미치광이 강도

actors.mobs.bat.name=흡혈 박쥐
actors.mobs.bat.desc=무덤에 기거하는 이 작고 끈질긴 생물체들은 공격에 성공할 때 마다 스스로의 체력을 회복하는 식으로 훨씬 큰 적들을 제압합니다.

actors.mobs.bee.name=황금 벌
actors.mobs.bee.desc_honey=황금 벌들은 작은 몸집에도 불구하고 그들의 집을 맹렬하게 지키려고 합니다. 이 녀석은 진정되었으며, 당신을 따라가고 싶어하는 것처럼 보입니다.
actors.mobs.bee.desc=황금 벌들은 작은 몸집에도 불구하고 그들의 집을 맹렬하게 지키려고 합니다. 이 녀석은 매우 화가 나 있는 상태이니, 가까이 다가가지 않는 것이 좋겠습니다.

actors.mobs.brute.name=놀 병정
actors.mobs.brute.enraged=분노
actors.mobs.brute.def_verb=방어
actors.mobs.brute.desc=놀 병정들은 놀 중에서도 가장 크고, 강인하며, 무서운 녀석들입니다. 병정이 크게 피해를 입으면 광분하여 그들의 적에게 더 큰 피해를 입힐 수 있습니다.

actors.mobs.causticslime.name=산성 슬라임
actors.mobs.causticslime.desc=이 슬라임은 아래층에서 올라오는 어두운 마법에 오염되었습니다. 다른 개체처럼 초록 빛깔을 띄는 대신 산성 점액이 흐르고 있습니다.

actors.mobs.crab.name=하수구 게
actors.mobs.crab.desc=이 커다란 게는 하수구 먹이사슬의 최상위 포식자입니다. 그들은 매우 빠르며 단단한 갑각이 강력한 공격도 견디게 해 줍니다.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=무단 침입자 감지.
actors.mobs.dm300.defeated=임무 실패. 장비를 정지합니다.
actors.mobs.dm300.repair=DM-300은 스스로를 수리했다!
actors.mobs.dm300.def_verb=방어
actors.mobs.dm300.rankings_desc=DM-300에게 박살남
actors.mobs.dm300.desc=이 기계는 몇세기 전 드워프들에 의해 만들어졌습니다. 그 후, 드워프들은 이 기계들을 골렘, 정령, 심지어는 악마들로 대신했습니다. 결국 그들의 문명은 쇠퇴하고 말았습니다. DM-300과 같은 계열의 기계들은 주로 건설과 채굴 작업에 사용되지만, 필요에 따라 거점 방어도 가능합니다.

actors.mobs.elemental.name=화염 정령
actors.mobs.elemental.desc=방랑하는 화염 정령들은 더 강한 존재를 소환하는 중 나온 부산물입니다. 그들의 본성은 매우 예측할 수 없어 최고의 악마학자 마저도 제대로 제어할 수 없습니다.

actors.mobs.eye.name=악마의 눈
actors.mobs.eye.deathgaze_kill=죽음의 눈길에 의해 사망했다...
actors.mobs.eye.desc=악마의 눈은 악마의 에너지로 가득 찬 떠다니는 구체입니다. 근접 공격도 충분히 강력하지만, 진정한 무서움은 그것이 사용하는 마법에서 나옵니다.\n\n짧은 시간 동안 에너지를 충전한 악마의 눈은 _죽음의 시선_ 이라는 강력한 에너지 광선을 발사합니다. 악마의 눈의 시야에 든 모든 것들은 커다란 피해를 입게 되니, 현명한 모험가들은 사각으로 도망쳐서 피합니다.

actors.mobs.fetidrat.name=악취나는 쥐
actors.mobs.fetidrat.desc=이 쥐는 분명히 무언가 잘못되었습니다. 기름진 검은 털과 썩어 가는 피부는 여러분이 이전에 보았던 건강한 쥐와는 매우 다릅니다. 창백한 초록색 눈 때문에 특히 위협적인 것 같아보입니다.\n\n이 쥐는 지독한 악취의 구름을 발생시킵니다. 가까이 있을 수록 강력해지는 것 같습니다.\n\n어두운 덩어리가 이 쥐의 입에서 흘러내립니다. 바닥을 녹일 정도로 강력하지만 물에는 녹는 것 같습니다.

actors.mobs.gnoll.name=놀 정찰병
actors.mobs.gnoll.desc=놀은 사람의 몸에 하이에나의 얼굴을 달아놓은 것처럼 생겼습니다. 주로 하수구와 던전에 살며, 가끔 지상으로 침공을 가하기도 합니다. 놀 정찰병은 무리의 대부분을 구성하지만, 병정 계급만큼 강하지도 않고, 주술사 계급만큼 똑똑하지도 않습니다.

actors.mobs.gnolltrickster.name=놀 사기꾼
actors.mobs.gnolltrickster.desc=놀의 기준으로 봐서도 매우 특이한 생물체입니다. 등은 앞으로 굽어 있고 허리띠 가방을 거의 어깨에 둘러매고 있습니다. 또한 얼굴엔 사악한 미소를 머금으며 눈은 공포와 기쁨으로 크게 뜨여 있습니다.\n\n가방 안에는 조잡하게 만들어진 다트들이 많이 들어 있습니다. 모든 다트들의 끝 부분은 해로운 물질이 발라져 있는 것 같습니다.

actors.mobs.golem.name=골렘
actors.mobs.golem.def_verb=방어
actors.mobs.golem.desc=드워프들은 자신들의 기계학과 새로 습득한 정령 빙의의 힘을 결합하려고 했습니다. 거의 모든 것을 조종할 수 있는 대지의 정령을 이 기계 육신의 "영혼"으로 사용했습니다. 하지만 의식 중 작은 실수도 돌이킬 수 없는 큰 사고를 일으킬 수 있습니다.

actors.mobs.goo.name=구
actors.mobs.goo.notice=꾸륵-꾸륵!
actors.mobs.goo.defeated=꾸륵...꾸륵...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=구가 스스로의 몸집을 불리기 시작했다!
actors.mobs.goo.enraged=분노
actors.mobs.goo.gluuurp=꾸르르륵!
actors.mobs.goo.rankings_desc=구에게 흡수됨
actors.mobs.goo.desc=구에 대해서 알려진 것은 많지 않습니다. 아마도 구는 원래 생물체가 아니며, 하수구에 있던 유독한 물질들이 모여서 아주 기초적인 지성을 얻게 된 것 같습니다. 방법이야 어찌 되었든, 어두운 마법의 힘이 구를 존재하게 하는 것은 틀림없어 보입니다.\n\n구의 젤리같은 몸체는 많은 양의 암흑 에너지를 빨아들일 수 있어 가까이 다가가기만 해도 오싹함을 느낄 수 있습니다. 이 에너지를 전면으로 개방한다면 당신도 버틸 수 없을 것입니다.

actors.mobs.greatcrab.name=거대한 게
actors.mobs.greatcrab.noticed=거대한 게가 거대한 집게발로 공격을 막았다.
actors.mobs.greatcrab.blocked=방어
actors.mobs.greatcrab.def_verb=방어
actors.mobs.greatcrab.desc=이 게는 다른 하수구 게와 비교해도 엄청 거대합니다. 파란 껍데기의 금과 깨어진 흔적으로 보건데 아주 오랜 시간을 살았을 것입니다. 이 게는 천천히 주변을 돌아다니며, 거대한 집게발로 겨우 균형을 유지하고 있습니다. \n\n이 게의 집게발은 하나 뿐이지만, 그 크기 덕분에 다른 게에 비해 부족함이 없습니다. 그 거대한 집게발을 자신의 바로 앞에 들어 다가오는 모든 위협을 뚫을 수 없는 갑각으로 방어합니다. 그러나, 이 게라 할지라도 자신이 미처 눈치채지 못한 공격이나 여러 방향에서 동시에 들어오는 공격은 막아내지 못합니다.

actors.mobs.guard.name=감옥 경비원
actors.mobs.guard.scorpion=이쪽으로 와라!
actors.mobs.guard.def_verb=방어
actors.mobs.guard.desc=한때 감옥을 지키던 이 경비병들도 지금은 미쳐버린 수감자들과 별반 다를 것이 없게 되었습니다. 그들은 좀비처럼 경련하며, 제 자리에 없는 것들을 찾아 복도를 돌아다닙니다. 당신을 포함해서요!\n\n그들은 허리춤에 쇠사슬을 묶어 두었습니다. 자신의 적들을 가까이 당기기 위해서죠.

actors.mobs.king.name=드워프 제왕
actors.mobs.king.notice=무엄하도다!
actors.mobs.king.defeated=네 따위 %s이/가 어떻게 날 죽인 거지? 짐은... 불멸일... 텐데...
actors.mobs.king.def_verb=방어
actors.mobs.king.arise=일어나라, 나의 종들아!
actors.mobs.king.rankings_desc=드워프의 제왕에게 무릎 꿇음
actors.mobs.king.desc=드워프들의 마지막 왕은 삶과 죽음의 방식을 깊게 연구한 것으로 알려져 있습니다. 그는 왕국의 신하들을 꼬드겨 영생을 부여하는 의식에 강제로 참가시키게 했습니다. 최후에는 드워프 왕이 바라는 대로 영생을 얻었고, 추가로 많은 언데드 군단도 덤으로 얻었습니다.
actors.mobs.king$undead.name=언데드 드워프
actors.mobs.king$undead.def_verb=방어
actors.mobs.king$undead.rankings_desc=드워프의 제왕에게 무릎 꿇음
actors.mobs.king$undead.desc=드워프 제왕에게 일으켜진 이 언데드 드워프들은, 한때 왕국의 신하들이었습니다. 엄청난 양의 수염이 자라난 해골처럼 생겼습니다.

actors.mobs.mimic.name=미믹
actors.mobs.mimic.desc=미믹은 자신이 원하는 모습으로 변할 수 있는 마법 생물체입니다. 이런 던전에선 거의 대부분 보물 상자의 모습을 하고 있습니다. 모험가의 뒤통수를 칠 수 있는 가장 효과적인 수단임을 알고 있기 때문이죠.

actors.mobs.necromancer.name=사령술사
actors.mobs.necromancer.desc=이 견습 암흑 마도사들은 그들의 사악한 술법을 연습하기에 가장 적합한 장소인 감옥으로 모여들었습니다.\n\n사령술사들은 해골을 일으키고 강화하여 적들과 싸우게 합니다. 사령술사를 죽이면 그가 일으킨 해골도 함께 죽습니다.
actors.mobs.necromancer$necroskeleton.name=사령술사가 일으킨 해골
actors.mobs.necromancer$necroskeleton.desc=이 해골은 사령술사가 소환한 것입니다. 일반 해골과 똑같이 행동하며, 이 해골을 일으킨 사령술사가 죽으면 함께 죽습니다.

actors.mobs.mob.died=멀리서 무언가 죽는 소리를 들었다.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d경험치
actors.mobs.mob.rankings_desc=%s에 의해 사망

actors.mobs.monk.name=드워프 수도승
actors.mobs.monk.disarm=수도승이 당신의 %s을/를 손에서 튕겨 냈습니다!
actors.mobs.monk.def_verb=방어
actors.mobs.monk.desc=이 수도승들은 광신적이며, 드워프 도시의 비밀을 외지인들로부터 지키기 위해 헌신한 자들입니다. 그들은 어떠한 무기와 방어구도 사용하지 않으며, 오직 맨손 격투만 사용합니다.

actors.mobs.newbornelemental.name=갓 소환된 화염 정령
actors.mobs.newbornelemental.desc=화염 정령들은 더 강한 존재를 소환한 후의 부산물입니다. 그들의 본성은 너무도 예측불허라서 가장 강력한 악마학자들도 제대로 제어할 수 없습니다.\n\n이 화염 정령은 갓 소환되었으며, 그러므로 아직은 약합니다. 또한 유난히 추위에 약한 것으로 보이나, 공격 능력은 보통의 화염 정령만큼 위험하니 주의가 필요합니다.

actors.mobs.piranha.name=거대 피라냐
actors.mobs.piranha.desc=이 식인 물고기는 원래 지하 물웅덩이에 살던 종은 아니었습니다. 물에 잠긴 보물 창고를 지키기 위해 사육된 놈들입니다.

actors.mobs.rat.name=주머니쥐
actors.mobs.rat.desc=주머니쥐는 하수구에 서식하는 공격적이지만 약한 생물체입니다. 주머니쥐의 이빨은 아프지만, 수가 모일 때만 목숨을 위협할 수 있습니다.

actors.mobs.rotheart.name=부패 심장
actors.mobs.rotheart.desc=썩은열매의 열매는 매우 특이합니다. 썩어서 양분을 주는 대신, 열매가 자라나 단단해지며, 씨앗을 감쌉니다. 그리고 열매 내부에 생명 활동을 주관하는 기관이 자라나며, 단단해진 열매는 이를 보호합니다. 이 거대한 열매는 다 자란 썩은열매 식물의 심장에 비유됩니다.

actors.mobs.rotlasher.name=썩은 휘감개
actors.mobs.rotlasher.desc=썩은 휘감개는 성숙한 썩은열매 식물의 뿌리 구조의 일부이며, 또한 그들의 주된 방어 수단이기도 합니다. 휘감개는 땅속에 갇혀있지만, 자신들에게 다가가는 어떠한 위협에도 격렬하게 공격할 것입니다. 근처에 적이 없을 때, 그것들은 움직이지 않고 서서 주변의 식물들과 섞이려고 시도합니다.
actors.mobs.rotlasher$waiting.status=이 %s 은/는 가만히 있습니다.

actors.mobs.scorpio.name=전갈
actors.mobs.scorpio.desc=절지동물을 닮은 이 악마 생물체는 근접전을 무조건 피하며, 불구를 거는 날카로운 가시를 먼 거리에서 발사합니다.

actors.mobs.senior.name=상급 수도승

actors.mobs.shaman.name=놀 주술사
actors.mobs.shaman.zap_kill=번개 화살로 인해 사망했다...
actors.mobs.shaman.desc=가장 똑똑한 놀들만이 주술 마법을 익힐 수 있습니다. 놀 주술사는 힘이 약한 대신 마법 주문을 사용합니다. 부족에서 하극상을 일으킨 놀을 처리할 때도 사용을 마다하지 않습니다.

actors.mobs.shielded.name=놀 방패병

actors.mobs.skeleton.name=해골
actors.mobs.skeleton.explo_kill=당신은 뼈 폭발에 의해 사망했다...
actors.mobs.skeleton.def_verb=방어
actors.mobs.skeleton.desc=해골들은 이미 죽은 던전의 생물체와 불행한 모험가들의 시체 뼈로 이루어졌으며, 깊은 곳에서 올라온 사악한 마법으로 인해 일으켜졌습니다. 그들이 피해를 입으면 폭발하여 뼈를 사방에 날립니다.

actors.mobs.slime.name=슬라임
actors.mobs.slime.def_verb=방어
actors.mobs.slime.desc=슬라임들은 기묘한 마법 생물체로, 탄력적인 외피와 액체성 내부로 이루어져 있습니다. 도시의 하수구에서 영양분과 물을 얻으며 살아갑니다.\n\n탄력적인 외피로 인해, 슬라임에게 한 번에 _6을 넘는 피해_ 를 주기는 무척 어렵습니다.

actors.mobs.snake.name=하수구 뱀
actors.mobs.snake.desc=거대한 하수구 뱀들은 공격을 잘 회피하는 습성 덕에 피해를 주기가 까다롭습니다. 하지만 기습이나 마법 공격 등으로 대응할 수 있습니다.\n\n뱀의 시야 바깥에서 공격하면 한 번의 기습 공격을 가합니다. 문 너머로 뱀을 유인한 뒤 _뱀이 문을 넘어온 순간에 공격_ 하는 것도 좋은 방법입니다.

actors.mobs.spinner.name=동굴 거미
actors.mobs.spinner.desc=이 녹색의 털이 난 동굴 거미는 직접 전투를 피하려고 합니다. 대신 근처에 희생양이 다가오면, 미리 뽑아낸 거미줄로 가두어 독성 이빨로 천천히 죽어가게 합니다.

actors.mobs.statue.name=움직이는 석상
actors.mobs.statue.def_verb=방어
actors.mobs.statue.desc=단순히 봐서는 던전의 다른 못생긴 석상과 다를 것 없다고 느낄 것입니다. 하지만 붉게 빛나는 눈은 전혀 그렇지 않다고 말합니다.\n\n이 석상은 돌로 만들어져 있지만, 석상이 들고 있는 _%s_ 은/는 진짜 같아 보입니다.

actors.mobs.succubus.name=서큐버스
actors.mobs.succubus.desc=서큐버스들은(고딕 형식의 옷을 입고) 타인을 유혹하는 여인 형태의 악마입니다. 마법을 사용하여 영웅을 매혹시킬 수 있으며, 매혹에 걸린 영웅은 효과가 끝날 때 까지 직접적인 공격을 할 수 없게 됩니다. 서큐버스가 매혹에 걸린 영웅을 공격하면 그들의 생명 정수를 훔칩니다.
actors.mobs.succubus.cleric=당신은 악마의 유혹 따위에 굴하지 않는다!

actors.mobs.swarm.name=파리떼
actors.mobs.swarm.desc=치명적인 파리떼들이 성난 듯이 윙윙댑니다. 모든 비마법 공격은 두 개의 작은 파리떼로 분열되지만 공격성은 그대로입니다.

actors.mobs.newtengu.name=텐구 암살자
actors.mobs.newtengu.notice_gotcha=잡았다, %s!
actors.mobs.newtengu.interesting=재미 좀 보겠군...
actors.mobs.newtengu.notice_have=넌 내 것이다, %s!
actors.mobs.newtengu.coward=난 여전히 네 목소리를 들을 수 있다, 겁쟁이!
actors.mobs.newtengu.defeated=마침내 자유로구나...
actors.mobs.newtengu.rankings_desc=텐구 암살자에게 암살당함
actors.mobs.newtengu.desc=이 유명하고도 신비로운 암살자는 그의 얼굴에 씌워진 가면을 따라 이름 붙여졌습니다.\n\n텐구 암살자는 팔다리에 커다란 수갑을 차고 있지만, 연결고리는 이미 끊어 버린지 오래입니다.\n\n그는 함정, 속임수 마법, 그리고 정확한 투척 공격으로 탈출을 막는 유일한 적을 막을 것입니다. 그 적은 바로 당신이죠.

actors.mobs.newtengu$bombability$bombblob.desc=엄청나게 가열된 연기 구름이 피어오르고 있습니다. 조심하십시오, 곧 폭발할 것입니다!
actors.mobs.newtengu$bombability$bombitem.name=연막탄
actors.mobs.newtengu$bombability$bombitem.cant_pickup=이 녀석은 바닥에 들러붙어 있다. 옮길 수 없다!
actors.mobs.newtengu$bombability$bombitem.desc=텐구 암살자가 여기에 기묘한 외형의 연막탄을 던졌으며, 지금 뜨겁고 자욱한 연기가 피어오르고 있다. 연막탄이 폭발 직전에 초읽기를 하듯 째깍거리는 소음을 내고 있다!\n\n폭탄이 땅에 단단히 고정되어 있기 때문에, 당신은 이 폭탄을 주울 수 없다.

actors.mobs.newtengu$fireability$fireblob.desc=텐구 암살자가 여기에 김이 모락모락 나는 고운 가루를 던졌으며, 곧 불이 붙을 것이다!

actors.mobs.newtengu$shockerability$shockerblob.desc=이곳에 전기 에너지가 차오르고 있으며, 누구라도 이 타일에 올라서면 그 다음 턴에 감전될 것이다!
actors.mobs.newtengu$shockerability$shockeritem.name=전기충격기
actors.mobs.newtengu$shockerability$shockeritem.cant_pickup=너무 많은 전기를 방출하고 있어, 집을 수 없다!
actors.mobs.newtengu$shockerability$shockeritem.desc=텐구 암살자가 여기에 로봇 부품으로 만들어진 듯한 특이한 기계를 던졌다. 이 기계는 주변에 계속하여 전기를 뿜어내지만, 다행히도 이는 예측 가능한 패턴에 따라 실행되는 것으로 보인다.\n\n기계 주변으로 계속하여 전류가 흐르고 있기 때문에, 이걸 주울 방법은 없다.

actors.mobs.oldtengu.name=텐구 암살자
actors.mobs.oldtengu.notice_mine=넌 내것이다, %s(이)여!
actors.mobs.oldtengu.notice_face=덤벼라, %s(이)여!
actors.mobs.oldtengu.interesting=재미 좀 보겠군...
actors.mobs.oldtengu.defeated=마침내 자유로구나...
actors.mobs.oldtengu.rankings_desc=텐구 암살자에게 암살당함
actors.mobs.oldtengu.desc=이 유명하고도 신비로운 암살자는 그의 얼굴에 씌워진 가면을 따라 이름 붙여졌습니다.\n\n텐구 암살자는 팔다리에 커다란 수갑을 차고 있지만, 연결고리는 이미 끊어 버린지 오래입니다.\n\n그는 함정, 속임수 마법, 그리고 정확한 투척 공격으로 탈출을 막는 유일한 적을 막을 것입니다. 그 적은 바로 당신이죠.

actors.mobs.thief.name=미치광이 도둑
actors.mobs.thief.stole=미치광이 도둑이 당신에게서 %s을/를 훔쳤다!
actors.mobs.thief.carries=\n\n저 도둑은 _%s_ 을/를 들고 있습니다. 분명 누군가에서 훔친 것입니다.
actors.mobs.thief.escapes=미치광이 도둑이 당신의 %s을/를 들고 탈출했다!
actors.mobs.thief.desc=이 수감자들은 자신의 수감실 바깥에서 자유롭게 돌아다니지만, 이 장소 자체가 그들에겐 감옥입니다. 시간이 니자면서, 이 장소는 그들의 자유뿐만 아니라 생각조차도 앗아갔습니다. 오래 전에 이 미치광이 도둑들은 그들이 누구인지, 왜 훔치는지조차도 잊어버렸습니다.\n\n도둑들은 직접 싸우기보다는 물건을 훔쳐서 달아나려고 합니다. 그들을 시야에서 놓치지 마십시오. 아니면 도둑맞은 아이템을 다신 볼 수 없게 됩니다.

actors.mobs.warlock.name=드워프 흑마법사
actors.mobs.warlock.bolt_kill=당신은 어둠의 화살에 의해 사망했다...
actors.mobs.warlock.desc=드워프들의 관심이 기계학에서 신비학으로 바뀌여갔을 때, 흑마법사들은 도시의 실세가 되었습니다. 그들은 처음엔 원소 마법으로 시작했지만, 곧 악마학과 강령술로 마법을 바꾸었습니다.

actors.mobs.wraith.name=망령
actors.mobs.wraith.desc=망령은 자신의 무덤을 파헤친 자를 쫓는 복수심 가득한 영혼입니다. 완전한 영체로 이루어져 있어 일반적인 무기로 공격하는 것은 매우 힘듭니다.

actors.mobs.yog.name=요그제바
actors.mobs.yog.notice=희망은 환상에 불과하도다...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=요그제바에게 삼켜짐
actors.mobs.yog.desc=요그제바는 고대의 신으로, 혼돈의 땅에서 온 강력한 존재입니다. 수 세기 전에, 고대 드워프들은 겨우 악마 군단과의 전쟁에서 이겼지만, 신을 죽일 수는 없었습니다. 대신에 그들은 요그제바가 다시는 일어날 수 없다고 여기며 도시 아래 회당에 가두었습니다.
actors.mobs.yog$rottingfist.name=부패하는 주먹
actors.mobs.yog$rottingfist.rankings_desc=요그-제바에게 잡아먹힘
actors.mobs.yog$rottingfist.desc=요그-제바는 고대의 신이며, 혼돈의 땅에서 온 강력한 존재입니다. 몇 세기 전, 고대 드워프들은 겨우 악마 군단과의 전쟁에서 이겼지만, 신을 죽일 순 없었습니다. 대신, 그들은 악마들이 다시 일어날 수 없을 정도로 약화되었다고 믿으며 그들을 도시 아래에 가두어 버렸습니다.
actors.mobs.yog$burningfist.name=불타오르는 주먹
actors.mobs.yog$burningfist.rankings_desc=요그-제바에게 잡아먹힘
actors.mobs.yog$burningfist.desc=요그-제바는 고대의 신이며, 혼돈의 땅에서 온 강력한 존재입니다. 몇 세기 전, 고대 드워프들은 겨우 악마 군단과의 전쟁에서 이겼지만, 신을 죽일 순 없었습니다. 대신, 그들은 악마들이 다시 일어날 수 없을 정도로 약화되었다고 믿으며 그들을 도시 아래에 가두어 버렸습니다.
actors.mobs.yog$larva.name=신의 애벌레
actors.mobs.yog$larva.rankings_desc=요그-제바에게 잡아먹힘
actors.mobs.yog$larva.desc=요그-제바는 고대의 신이며, 혼돈의 땅에서 온 강력한 존재입니다. 몇 세기 전, 고대 드워프들은 겨우 악마 군단과의 전쟁에서 이겼지만, 신을 죽일 순 없었습니다. 대신, 그들은 악마들이 다시 일어날 수 없을 정도로 약화되었다고 믿으며 그들을 도시 아래에 가두어 버렸습니다.



actors.char.kill=%s에 의해 죽었습니다...
actors.char.defeat=당신은 %s을/를 쓰러뜨렸다.
actors.char.def_verb=회피
